var qdata = "   <h2>第１　目標</h2>\n\n｛自然｝に親しみ，理科の見方・考え方を働かせ，｛見通し｝をもって観察，実験を行うことなどを通して，自然の事物・｛現象｝についての問題を｛科学的｝に解決するために必要な資質・能力を次のとおり育成することを目指す。\n\n　(1) 自然の事物・現象についての理解を図り，｛観察｝，｛実験｝などに関する基本的な技能を身に付けるようにする\n\n　(2) 観察，実験などを行い，｛問題解決｝の力を養う\n\n　(3) 自然を愛する心情や｛主体的｝に問題解決しようとする態度を養う。\n\n<h2>第２ 各学年の目標及び内容</h2>\n\n<h4>第3学年</h4>\n\n<em>１ 目 標</em>\n\n(1) 物質・エネルギー\n\n　① 物の性質，風とゴムの力の働き，光と音の性質，磁石の性質及び電気の回路についての理解を図り，観察，実験などに関する基本的な｛技能｝を身に付けるようにする。\n\n　② 物の性質，風とゴムの力の働き，光と音の性質，磁石の性質及び電気の回路について追究する中で，主に｛差異点｝や｛共通点｝を基に，問題を見いだす力を養う\n\n　③ 物の性質，風とゴムの力の働き，光と音の性質，磁石の性質及び電気の回路について追究する中で，｛主体的｝に問題解決しようとする態度を養う。\n\n(2) 生命・地球\n\n　① 身の回りの生物，太陽と地面の様子についての理解を図り，観察，実験などに関する基本的な技能を身に付けるようにする。\n\n　② 身の回りの生物，太陽と地面の様子について追究する中で，主に差異点や共通点を基に，問題を見いだす力を養う。\n\n　③ 身の回りの生物，太陽と地面の様子について追究する中で，生物を｛愛護する｝態度や主体的に問題解決しようとする態度を養う\n\n<em>２ 内 容</em>\n\nＡ 物質・エネルギー\n\n　(1) 物と重さ\n\n　 物の性質について，｛形｝や｛堆積｝に着目して，｛重さ｝を比較しながら調べる活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のことを理解するとともに，観察，実験などに関する技能を身に付けること。\n\n　　（ア） 物は，形が変わっても｛重さ｝は変わらないこと\n\n　　(イ） 物は，｛体積｝が同じでも重さは違うことがあること\n\n　イ 物の形や体積と重さとの関係について追究する中で，差異点や共通点を基に，物の性質についての問題を見いだし，｛表現｝すること。\n\n　(2) 風とゴムの力の働き\n\n　風とゴムの力の働きについて，力と物の動く様子に着目して，それらを｛比較｝しながら調べる活動を通して，次の事項を身に付けることができるよう指導する\n\n　ア 次のことを理解するとともに，観察，実験などに関する技能を身に付けること。\n\n　　(ア） 風の力は，物を動かすことができること。また，風の力の｛大きさ｝を変えると，物が動く様子も変わること。\n\n　　(イ） ゴムの力は，物を動かすことができること。また，ゴムの力の大きさを変えると，物が動く｛様子｝も変わること。\n\n　イ 風とゴムの力で物が動く様子について追究する中で，差異点や共通点を基に，風とゴムの力の働きについての｛問題｝を見いだし，表現すること。\n\n(3) 光と音の性質\n\n　光と音の性質について，光を当てたときの明るさや｛暖かさ｝，音を出したときの｛震え方｝に着目して，光の強さや音の大きさを変えたときの違いを｛比較｝しながら調べる活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のことを理解するとともに，観察，実験などに関する技能を身に付けること。\n\n　　(ア） 日光は｛直進｝し，集めたり｛反射｝させたりできること。\n\n　　(イ） 物に日光を当てると，物の明るさや暖かさが変わること。\n\n　　(ウ） 物から音が出たり｛伝わったり｝するとき，物は震えていること。また，音の｛大きさ｝が変わるとき物の震え方が変わること\n\n　イ 光を当てたときの明るさや暖かさの様子，音を出したときの震え方の様子について追究する中で，差異点や共通点を基に，光と音の｛性質｝について問題を見いし、表現すること。\n\n　(4) 磁石の性質\n\n　磁石の性質について，磁石を身の回りの物に近付けたときの様子に着目して，それらを｛比較｝しながら調べる活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のことを理解するとともに，観察，実験などに関する技能を身に付けること\n\n　　（ア） 磁石に引き付けられる物と引き付けられない物があること。また，磁石に近付けると｛磁石になる｝物があること。\n\n　　(イ） 磁石の異極は｛引き合い｝，同極は｛退け合う｝こと。\n\n　イ 磁石を身の回りの物に近付けたときの様子について追究する中で，差異点や共通点を基に，磁石の｛性質｝についての問題を見いだし，表現すること。\n\n　(5) 電気の通り道\n\n　電気の｛回路｝について，乾電池と｛豆電球｝などのつなぎ方と乾電池につないだ物の様子に着目して，電気を｛通すとき｝と｛通さないとき｝のつなぎ方を比較しながら調べる活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のことを理解するとともに，観察，実験などに関する技能を身に付けること。\n\n　　(ア） 電気を通す｛つなぎ方｝と通さない｛つなぎ方｝があること。\n\n　　(イ） 電気を通す物と通さない物があること。\n\n　イ 乾電池と豆電球などのつなぎ方と乾電池につないだ物の様子について追究する中で，差異点や共通点を基に，電気の｛回路｝についての問題を見いだし，｛表現｝すること。\n\nＢ 生命・地球\n\n　(1) 身の回りの生物\n\n　身の回りの生物について，探したり｛育てたり｝する中で，それらの様子や周辺の｛環境｝，｛成長｝の過程や体の｛つくり｝に着目して，それらを比較しながら調べる活動を通して，次の事項を身に付けることができるよう指導する\n\n　ア  次のことを理解するとともに，｛観察｝，実験などに関する技能を身に付けること。\n\n　　（ア） 生物は，｛色｝，形，｛大きさ｝など，姿に違いがあること。また,｛周辺の環境｝と関わって生きていること。\n\n　　(イ） 昆虫の育ち方には｛一定の順序｝があること。また，成虫の体は｛頭｝，｛胸｝及び｛腹｝からできていること。\n\n　　（ウ） 植物の育ち方には一定の順序があること。また，その体は｛根｝，｛茎｝及び｛葉｝からできていること。\n\n　イ 身の回りの生物の様子について｛追究｝する中で，差異点や共通点を基に，身の回りの生物と環境との関わり，昆虫や植物の成長の｛きまり｝や体の｛つくり｝についての｛問題｝を見いだし，表現すること。\n\n　(2) 太陽と地面の様子\n\n　太陽と地面の様子との｛関係｝について，日なたと日陰の様子に着目して，それらを比較しながら調べる活動を通して，次の事項を身に付けることができるよう指導する\n\n　ア 次のことを理解するとともに，観察，実験などに関する技能を身に付けること。\n\n　　（ア） 日陰は太陽の光を｛遮る｝とでき，日陰の位置は｛太陽の位置｝の変化によって変わること\n\n　　（イ） 地面は太陽によって暖められ，日なたと日陰では｛地面｝の暖かさや湿り気に違いがあること\n\n　イ 日なたと日陰の様子について追究する中で，差異点や共通点を基に，｛太陽｝と｛地面｝の様子との関係についての問題を見いだし，表現すること\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の「Ａ物質・エネルギー」の指導に当たっては，｛3｝種類以上のものづくりを行うものとする。\n\n　(2) 内容の「Ａ物質・エネルギー」の(4)のアの（ア）については，磁石が物を引き付ける力は，磁石と｛物の距離｝によって変わることにも触れること。\n\n　(3) 内容の「Ｂ生命・地球」の(1)については，次のとおり取り扱うものとする。\n\n　ア アの（イ）及び（ウ）については，飼育，｛栽培｝を通して行うこと。\n\n　イ アの（ウ）の「植物の育ち方」については，｛夏生一年生｝の｛双葉葉｝植物を扱うこと\n\n　(4) 内容の「Ｂ生命・地球」の(2)のアの（ア）の「太陽の位置の変化」については，｛東｝から南，｛西｝へと変化することを取り扱うものとする。また，太陽の位置を調べるときの方位は東，西，南，北を扱うものとする\n\n<h4>第4学年</h4>\n\n<em>１ 目 標</em>\n\n　(1) 物質・エネルギー\n\n　① 空気，水及び｛金属｝の性質，｛電流｝の働きについての理解を図り，観察，実験などに関する基本的な技能を身に付けるようにする。\n\n　② 空気，水及び金属の性質，電流の働きについて追究する中で，主に｛既習の内容｝や｛生活経験｝を基に，根拠のある｛予想｝や｛仮設｝を発想する力を養う。\n\n　③ 空気，水及び金属の性質，電流の働きについて追究する中で，｛主体的｝に問題解決しようとする態度を養う。\n\n　(2) 生命・地球\n\n　① 人の体のつくりと｛運動｝，動物の活動や植物の成長と｛環境｝との関わり，｛雨水｝の行方と地面の様子，気象現象，｛月｝や星についての理解を図り，観察，実験などに関する基本的な技能を身に付けるようにする\n // ヒント配列 h[] の作成
function makehint(data) {
  str = data.split("\n");
  h = new Array();
  j=1;
  for (i in str){
    if (str[i] != "") {
      h[j] = str[i];
      j++;
    }
  }
  return h; 
}

// データを空行で分割
function qconv(data){
  str = data.split("\n");
  var j=1;
  q[j]="";
  for (i in str) {
    if (str[i] != "") {
       q[j] += str[i] + "<br>";
    } else if (i>0) {
       if (str[i-1] != "") j++;
       q[j]="";
    }
  }
  return j-1;
}

// データを行単位で分割
function qconv2(data){
  str = data.split("\n");
  j=1;
  for (i in str) {
    if (str[i] != "") { q[j]=str[i]; j++; }
  }
  return j-1;
}

// データを行, 空行で分割し，行末に改行タグを挿入。shuffleの場合はランダム化
function rowsplit(data){
  str = data.split("\n");
  q = new Array();
  x = new Array();
  hintm = new Array();

  if (gyoshori=="normal") j = qconv(data);
  if (gyoshori=="bunkatu") j = qconv2(data);

  // ヒントを２次元配列 hintm[][] に格納
  for (i=0;i<=j;i++) hintm[i] = new Array();
  var xx=0, m=0, n;  // m:何問目
  for (i=1;i<=j;i++){
     xx=0; n=0;
     while(xx>=0){
       xx=q[i].indexOf(separator[0],xx);
       if (xx==-1) break;
       xx++; m++; n++;
       hintm[i][n] = h[m];  // i問目のn番目のヒント
     }
  }

  x = ransu(j);

  m=0;
  for (i=1;i<=j;i++){
    if (shuffle) {
        k=x[i];
        // ヒント配列組み直し
        xx=0; n=0;
        while(xx>=0){
          xx=q[k].indexOf(separator[0],xx);
          if (xx==-1) break;
          xx++; m++; n++;
          h[m] = hintm[k][n];  // k問目のn番目のヒント
        }

    if (i % 2 == 1) { bgc=bgc1; txtc=txtc1;} else { bgc=bgc2; txtc=txtc2; }

    ss += "<td bgcolor=" + bgc + " width=564><font color=" + txtc + ">"+ pre1 + q[k] + pre2 + "<\/font><\/td><\/tr>";
  }
  ss += "<\/table>";
  return ss;
}

// 文字列からセパレータ｜を探し，選択肢を抽出。select form 作成
function fselect(str,n) {
  var x=0, i=1, j, data;
  var xr = new Array();
  var w = new Array();
  s[n][0]=""; w[0]="";
  while(x>=0){
    alen = str.length;
    x = str.indexOf(separator[2],0);
    if (x==-1) break;
    w[i]=str.substring(0,x);
    str = str.substring(x+separator[2].length,alen);
    i++;
  }
  w[i]=str;
  a[n]=w[1];  // 正解を a[n] にセット
  data = "<select name=q"  + n + "><option value=''> ";
  if (ssort)  w.sort(); else xr = ransu(i);
  for (j=1;j<=i;j++){
    if (ssort) k = j; else k = xr[j];
    data += "<option value='" + w[k] + "'>" + w[k];
    s[n][j]=w[k];
  }
  data += "<\/select>";
  return data;
}

// n までの整数をランダムに発生  戻り値 x[]
function ransu(n) {
  var k=1, l,  bingo;
  var x=new Array();
  x[k] = Math.floor(n * Math.random())+1;
  k++;
  while ( k<=n ) {
    x[k] = Math.floor(n * Math.random())+1;
    bingo = 0;
    for (l=1; l<k; l++) {  // すでに同じ数字がないかチェック
       if ( x[k] == x[l] ) { bingo=1; break; }
    }
    if (bingo==0) k++;     // 同じ数字がなければ k++
  }
  return x;
}

// 文字列の長さを返す（日本語を２としてカウント）
function jstrlen(str) {
  var len = 0, i;
  str = escape(str);
  for (i=0;i<str.length;i++,len++) {
    if (str.charAt(i) == "%") {
      if (str.charAt(++i) == "u") {
        i += 3;
        len++;
      }
      i++;
    }
  }
  return len;
}

// タグ文字変換 <> → &lt; &gt;
function tagconv(s){
  var i, x;
  for(i in tag0){
    x = s.indexOf(tag0[i],0);
    while(x>-1){
      s = s.substring(0,x) + tag1[i] + s.substring(x+tag0[i].length,s.length);
      x = s.indexOf(tag0[i],0);
    }
  }

}
