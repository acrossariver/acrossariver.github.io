var qdata = "　<h2>第１　目標</h2>\n\n　社会的な見方・考え方を働かせ，｛課題｝を追究したり解決したりする活動を通して，｛グローバル化｝する国際社会に主体的に生きる｛平和｝で民主的な国家及び社会の形成者に必要な｛公民｝としての資質・能力の基礎を次のとおり育成することを目指す。\n\n　(1) 地域や我が国の｛国土｝の地理的環境，｛現代社会｝の仕組みや働き，地域や我が国の｛歴史｝や｛伝統｝と文化を通して社会生活について理解するとともに，様々な資料や調査活動を通して｛情報｝を適切に調べまとめる技能を身に付けるようにする。\n\n　(2) 社会的事象の特色や相互の関連，意味を｛多角的｝に考えたり，社会に見られる課題を把握して，その解決に向けて社会への関わり方を｛選択｝・｛判断｝したりする力，考えたことや選択・判断したことを適切に｛表現｝する力を養う。\n\n　(3) 社会的事象について，よりよい社会を考え｛主体的｝に問題解決しようとする態度を養うとともに，多角的な思考や理解を通して，｛地域社会｝に対する誇りと愛情，地域社会の一員としての自覚，我が国の国土と歴史に対する愛情，我が国の将来を担う｛国民｝としての自覚，世界の国々の人々と共に生きていくことの大切さについての自覚などを養う。\n\n<h2>第2 各学年の目標及び内容</h2>\n\n<h4>第3学年</h4>\n\n<em>１ 目 標</em>\n\n　社会的事象の見方・考え方を働かせ，学習の問題を追究・解決する活動を通して，次のとおり資質・能力を育成することを目指す。\n\n　(1) 身近な地域や市区町村の｛地理的環境｝，地域の｛安全｝を守るための諸活動や地域の産業と消費生活の様子，地域の様子の移り変わりについて，人々の生活との関連を踏まえて理解するとともに，調査活動，｛地図帳｝や各種の具体的資料を通して，必要な情報を調べまとめる｛技能｝を身に付けるようにする。\n\n　(2) 社会的事象の特色や相互の関連，｛意味｝を考える力，社会に見られる課題を把握して，その解決に向けて社会への関わり方を選択・判断する力，考えたことや選択・判断したことを表現する力を養う。\n\n　(3) 社会的事象について，主体的に学習の問題を解決しようとする態度や，よりよい社会を考え学習したことを｛社会生活｝に生かそうとする態度を養うとともに，｛思考｝や理解を通して，｛地域社会｝に対する誇りと愛情，地域社会の一員としての自覚を養う。\n\n<em>２ 内 容</em>\n\n　(1) 身近な地域や｛市区町村｝（以下第２章第２節において「市」という。）の様子について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること\n\n　　(ア） 身近な地域や自分たちの市の様子を｛大まか｝に理解すること。\n\n　　(イ） ｛観察｝・調査したり｛地図｝などの資料で調べたりして，｛白地図｝などにまとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　(ア） 都道府県内における市の｛位置｝，市の｛地形｝や土地利用，交通の広がり，市役所など主な公共施設の場所と働き，古くから残る｛建造物｝の分布などに着目して，身近な地域や市の様子を捉え，｛場所｝による違いを考え，表現すること。\n\n　(2) 地域に見られる｛生産｝や｛販売｝の仕事について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること\n\n　　(ア） 生産の仕事は，地域の人々の｛生活｝と密接な関わりをもって行われていることを理解すること。\n\n　　(イ） 販売の仕事は，｛消費者｝の多様な願いを踏まえ｛売り上げ｝を高めるよう，工夫して行われていることを理解すること\n\n　　(ウ） ｛見学｝・調査したり地図などの資料で調べたりして，白地図などにまとめること\n\n　イ 次のような思考力，判断力，表現力等を身に付けること\n\n　　(ア） 仕事の種類や｛産地｝の分布，仕事の｛工程｝などに着目して，生産に携わっている人々の仕事の｛様子｝を捉え，地域の人々の生活との関連を考え，表現すること。\n\n　　(イ） 消費者の｛願い｝，販売の仕方，他地域や｛外国｝との関わりなどに着目して，販売に携わっている人々の仕事の様子を捉え，それらの仕事に見られる｛工夫｝を考え，表現すること。\n\n　(3) 地域の｛安全｝を守る働きについて，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　(ア） ｛消防署｝や｛警察署｝などの関係機関は，地域の安全を守るために，相互に連携して｛緊急時｝に対処する体制をとっていることや，関係機関が｛地域｝の人々と協力して火災や事故などの防止に努めていることを理解すること。\n\n　　(イ） 見学・調査したり地図などの資料で調べたりして，｛まとめる｝こと\n\n　イ 次のような思考力，判断力，表現力等を身に付けること\n\n  （ア） 施設・設備などの｛配置｝，緊急時への｛備え｝や対応などに着目して，関係機関や地域の人々の諸活動を捉え，相互の関連や従事する人々の働きを考え，表現すること。\n\n　(4) ｛市の様子｝の移り変わりについて，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　(ア） 市や人々の｛生活｝の様子は，時間の経過に伴い，移り変わってきたことを理解すること。\n\n　　（イ） ｛聞き取り｝調査をしたり地図などの資料で調べたりして，｛年表｝などにまとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　(ア） 交通や公共施設，｛土地利用｝や人口，｛生活の道具｝などの｛時期｝による違いに着目して，市や人々の生活の様子を捉え，それらの変化を考え，表現すること。\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の(1)については，次のとおり取り扱うものとする。\n\n　ア 学年の｛導入｝で扱うこととし，アの（ア）については，「自分たちの市」に重点を置くよう配慮すること。\n\n　イ アの（イ）については，「白地図などにまとめる」際に，教科用図書「｛地図｝」（以下第２章第２節において「｛地図帳｝」という。）を参照し，｛方位｝や主な地図記号について扱うこと。\n\n　(2) 内容の(2)については，次のとおり取り扱うものとする。\n\n　ア アの（ア）及びイの（ア）については，事例として｛農家｝，｛工場｝などの中から選択して取り上げるようにすること。\n\n　イ アの（イ）及びイの（イ）については，｛商店｝を取り上げ，「他地域や外国との関わり」を扱う際には，地図帳などを使用して都道府県や国の｛名称｝と位置などを調べるようにすること。\n\n　ウ イの（イ）については，我が国や外国には｛国旗｝があることを理解し，それを｛尊重｝する態度を養うよう配慮すること。\n\n　(3) 内容の(3)については，次のとおり取り扱うものとする。\n\n　ア アの（ア）の「緊急時に対処する体制をとっていること」と「防止に努めていること」については，｛火災｝と｛事故｝はいずれも取り上げること。その際，どちらかに重点を置くなど効果的な指導を工夫すること。\n\n　イ イの（ア）については，社会生活を営む上で大切な｛法｝やきまりについて扱うとともに，地域や｛自分自身｝の安全を守るために自分たちにできることなどを考えたり選択・判断したりできるよう配慮すること。\n\n　(4) 内容の(4)については，次のとおり取り扱うものとする。\n\n　ア アの（イ）の「｛年表｝などにまとめる」際には，時期の区分について，昭和，平成など元号を用いた言い表し方などがあることを取り上げること。\n\n　イ イの（ア）の「公共施設」については，市が公共施設の｛整備｝を進めてきたことを取り上げること。その際，｛租税｝の役割に触れること。\n\n　ウ イの（ア）の「人口」を取り上げる際には，少子高齢化，｛国際化｝などに触れ，これからの市の｛発展｝について考えることができるよう配慮すること。\n\n<h4>第4学年</h4>\n\n<em>１ 目 標</em>\n\n　社会的事象の見方・考え方を働かせ，学習の問題を追究・解決する活動を通して，次のとおり資質・能力を育成することを目指す。\n\n　(1) 自分たちの都道府県の地理的環境の特色，地域の人々の｛健康｝と生活環境を支える働きや自然災害から地域の安全を守るための諸活動，地域の伝統と文化や地域の発展に尽くした｛先人｝の働きなどについて，人々の生活との関連を踏まえて理解するとともに，｛調査｝活動，地図帳や各種の具体的資料を通して，必要な情報を調べまとめる技能を身に付けるようにする。\n\n　(2) 社会的事象の特色や相互の関連，意味を考える力，社会に見られる課題を把握して，その解決に向けて社会への関わり方を選択・判断する力，考えたことや選択・判断したことを表現する力を養う\n\n　(3) 社会的事象について，主体的に学習の問題を解決しようとする態度や，よりよい社会を考え学習したことを｛社会生活｝に生かそうとする態度を養うとともに，思考や理解を通して，地域社会に対する誇りと愛情，地域社会の一員としての自覚を養う。\n\n<em>２ 内 容</em>\n\n　(1) ｛都道府県｝（以下第２章第２節において「県」という。）の様子について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　(ア） 自分たちの県の地理的環境の｛概要｝を理解すること。また，47都道府県の名称と｛位置｝を理解すること。\n\n　　(イ） 地図帳や各種の資料で調べ，｛白地図｝などにまとめること。\n\n　イ 次のような思考力，｛判断力｝，表現力等を身に付けること。\n\n　　(ア） 我が国における自分たちの｛県｝の位置，県全体の地形や主な産業の分布，交通網や主な都市の位置などに着目して，県の様子を捉え，地理的環境の特色を考え，表現すること。\n\n　(2) 人々の健康や生活環境を支える事業について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　(ア） ｛飲料水｝，電気，｛ガス｝を供給する事業は，安全で｛安定的｝に供給できるよう進められていることや，地域の人々の健康な生活の維持と向上に役立っていることを理解すること。\n\n　　（イ） ｛廃棄物｝を処理する事業は，衛生的な処理や資源の有効利用ができるよう進められていることや，｛生活環境｝の維持と向上に役立っていることを理解すること。\n\n　　(ウ） 見学・調査したり地図などの資料で調べたりして，まとめること\n\n　イ 次のような｛思考力｝，判断力，表現力等を身に付けること。\n\n　　（ア） ｛供給｝の仕組みや経路，県内外の人々の協力などに着目して，飲料水，電気，ガスの供給のための事業の様子を捉え，それらの事業が果たす役割を考え，｛表現｝すること。\n\n　　(イ） 処理の仕組みや｛再利用｝，県内外の人々の協力などに着目して，廃棄物の処理のための事業の様子を捉え，その事業が果たす役割を考え，表現すること。\n\n　(3) ｛自然災害｝から人々を守る活動について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　(ア） 地域の関係機関や人々は，自然災害に対し，様々な｛協力｝をして対処してきたことや，今後想定される災害に対し，様々な｛備え｝をしていることを理解すること。\n\n　　(イ） 聞き取り調査をしたり地図や｛年表｝などの資料で調べたりして，まとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） ｛過去｝に発生した地域の自然災害，関係機関の協力などに着目して，災害から人々を守る｛活動｝を捉え，その働きを考え，表現すること。\n\n　(4) 県内の伝統や｛分化｝，先人の働きについて，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 県内の｛文化財｝や｛年中行事｝は，地域の人々が受け継いできたことや，それらには地域の発展など人々の様々な願いが込められていることを理解すること。\n\n　　（イ） 地域の｛発展｝に尽くした先人は，様々な苦心や努力により当時の｛生活｝の向上に貢献したことを理解すること。\n\n　　（ウ） 見学・調査したり地図などの資料で調べたりして，年表などにまとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア）｛歴史的背景｝や現在に至る経過，保存や｛継承｝のための取組などに着目して，県内の文化財や年中行事の様子を捉え，人々の｛願い｝や努力を考え，表現すること。\n\n　　（イ） 当時の世の中の課題や人々の願いなどに着目して，地域の発展に尽くした先人の｛具体的事例｝を捉え，先人の働きを考え，表現すること。\n\n　(5) 県内の｛特色｝ある地域の様子について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 県内の特色ある地域では，人々が協力し，特色あるまちづくりや｛観光｝などの産業の発展に努めていることを理解すること。\n\n　　（イ） 地図帳や各種の資料で調べ，白地図などにまとめること。\n\n　イ 次のような思考力，判断力，｛表現力｝等を身に付けること。\n\n　　（ア） 特色ある地 を理解するとともに，人々は自然環境に適応して生活していることを理解すること。\n\n　　（ウ） 地図帳や地球儀，各種の資料で調べ，まとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 世界の｛大陸｝と主な｛海洋｝，主な国の位置，海洋に囲まれ多数の島からなる国土の構成などに着目して，我が国の国土の様子を捉え，その特色を考え，表現すること。\n\n　　（イ） 地形や気候などに着目して，国土の自然などの様子や｛自然条件｝から見て特色ある地域の人々の生活を捉え，国土の自然環境の特色やそれらと国民生活との関連を考え，表現すること。\n\n　(2) 我が国の農業や水産業における｛食料生産｝について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 我が国の食料生産は，自然条件を生かして営まれていることや，国民の食料を確保する重要な役割を果たしていることを理解すること。\n\n　　（イ） 食料生産に関わる人々は，｛生産性｝や｛品質｝を高めるよう努力したり｛輸送方法｝や販売方法を工夫したりして，良質な食料を｛消費地｝に届けるなど，食料生産を支えていることを理解すること。\n\n　　（ウ） 地図帳や地球儀，各種の資料で調べ，まとめること。\n\n　イ 次のような｛思考力｝，判断力，表現力等を身に付けること。\n\n　　（ア） 生産物の種類や｛分布｝，生産量の変化，輸入など外国との関わりなどに着目して，食料生産の概要を捉え，食料生産が国民生活に果たす役割を考え，表現すること。\n\n　　（イ） 生産の｛工程｝，人々の協力関係，技術の向上，輸送，価格や費用などに着目して，食料生産に関わる人々の工夫や努力を捉え，その働きを考え，表現すること。\n\n　(3) 我が国の工業生産について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 我が国では様々な工業生産が行われていることや，国土には工業の盛んな｛地域｝が広がっていること及び工業製品は国民生活の向上に重要な役割を果たしていることを理解すること。\n\n　　（イ） 工業生産に関わる人々は，消費者の｛需要｝や社会の｛変化｝に対応し，優れた製品を生産するよう様々な工夫や努力をして，工業生産を支えていることを理解すること。\n\n　　（ウ） ｛防疫｝や運輸は，原材料の確保や製品の販売などにおいて，工業生産を支える重要な役割を果たしていることを理解すること。\n\n　　（エ） 地図帳や地球儀，各種の資料で調べ，まとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 工業の種類，工業の盛んな地域の分布，工業製品の｛改良｝などに着目して，工業生産の概要を捉え，工業生産が国民生活に果たす役割を考え，表現すること。\n\n　　（イ） 製造の工程，工場相互の協力関係，優れた技術などに着目して，工業生産に関わる人々の工夫や努力を捉え，その働きを考え，表現すること。\n\n　　（ウ） ｛交通網｝の広がり，｛外国｝との関わりなどに着目して，貿易や｛運輸｝の様子を捉え，それらの役割を考え，表現すること。\n\n　(4) 我が国の産業と情報との関わりについて，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 放送，｛新聞｝などの産業は，国民生活に大きな影響を及ぼしていることを理解すること。\n\n　　（イ） 大量の情報や情報通信技術の活用は，様々な産業を発展させ，国民生活を向上させていることを理解すること。\n\n　　（ウ） 聞き取り調査をしたり｛映像｝や新聞などの各種資料で調べたりして，まとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 情報を集め発信するまでの工夫や努力などに着目して，｛放送｝，新聞などの産業の様子を捉え，それらの産業が国民生活に果たす役割を考え，表現すること。\n\n　　（イ） 情報の種類，情報の活用の仕方などに着目して，産業における情報活用の現状を捉え，情報を生かして発展する産業が国民生活に果たす役割を考え，表現すること。\n\n　(5) 我が国の国土の自然環境と国民生活との関連について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛自然災害｝は国土の自然条件などと関連して発生していることや，自然災害から国土を保全し国民生活を守るために国や県などが様々な対策や事業を進めていることを理解すること。\n\n　　（イ） ｛森林｝は，その育成や保護に従事している人々の様々な工夫と努力により国土の保全など重要な役割を果たしていることを理解すること。\n\n　　（ウ） 関係機関や地域の人々の様々な努力により｛公害｝の防止や生活環境の改善が図られてきたことを理解するとともに，公害から国土の環境や国民の｛健康｝な生活を守ることの大切さを理解すること。\n\n　　（エ） 地図帳や各種の資料で調べ，まとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 災害の種類や発生の位置や｛時期｝，防災対策などに着目して，国土の自然災害の状況を捉え，自然条件との関連を考え，表現すること。\n\n　　（イ） 森林資源の分布や働きなどに着目して，国土の環境を捉え，森林資源が果たす役割を考え，表現すること。\n\n　　（ウ） 公害の発生時期や｛経過｝，人々の協力や努力などに着目して，公害防止の取組を捉え，その働きを考え，表現すること。\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の(1)については，次のとおり取り扱うものとする。\n\n　ア アの（ア）の「領土の範囲」については，｛竹島｝や北方領土，｛尖閣諸島｝が我が国の固有の領土であることに触れること。\n\n　イ アの（ウ）については，地図帳や地球儀を用いて，方位，｛緯度｝や｛経度｝などによる位置の表し方について取り扱うこと。\n\n　ウ イの（ア）の「主な国」については，名称についても扱うようにし，近隣の諸国を含めて取り上げること。その際，我が国や諸外国には｛国旗｝があることを理解し，それを｛尊重｝する態度を養うよう配慮すること。\n\n　エ イの（イ）の「自然条件から見て特色ある地域」については，｛地形条件｝や気候条件から見て特色ある地域を取り上げること。\n\n　(2) 内容の(2)については，次のとおり取り扱うものとする。\n\n　ア アの（イ）及びイの（イ）については，食料生産の盛んな地域の具体的事例を通して調べることとし，｛稲作｝のほか，野菜，果物，畜産物，水産物などの中から一つを取り上げること。\n\n　イ イの（ア）及び（イ）については，消費者や生産者の立場などから多角的に考えて，これからの農業などの発展について，自分の考えをまとめることができるよう配慮すること。\n\n　(3) 内容の(3)については，次のとおり取り扱うものとする。\n\n　ア アの（イ）及びイの（イ）については，工業の盛んな地域の具体的事例を通して調べることとし，金属工業，機械工業，｛化学工業｝，｛食料品工業｝などの中から一つを取り上げること。\n\n　イ イの（ア）及び（イ）については，消費者や生産者の立場などから多角的に考えて，これからの工業の発展について，自分の考えをまとめることができるよう配慮すること。\n\n　(4) 内容の(4)については，次のとおり取り扱うものとする。\n\n　ア アの（ア）の「放送，新聞などの産業」については，それらの中から選択して取り上げること。その際，情報を有効に活用することについて，情報の送り手と受け手の立場から多角的に考え，受け手として正しく判断することや送り手として責任をもつことが大切であることに気付くようにすること。\n\n　イ アの（イ）及びイの（イ）については，情報や情報技術を活用して発展している販売，運輸，｛観光｝，医療，｛福祉｝などに関わる産業の中から選択して取り上げること。その際，産業と国民の立場から多角的に考えて，｛情報化｝の進展に伴う産業の発展や国民生活の向上について，自分の考えをまとめることができるよう配慮すること。\n\n　(5) 内容の(5)については，次のとおり取り扱うものとする。\n\n　ア アの（ア）については，地震災害，津波災害，｛風水害｝，火山災害，雪害などを取り上げること。\n\n　イ アの（ウ）及びイの（ウ）については，大気の汚染，水質の｛汚濁｝などの中から具体的事例を選択して取り上げること。\n\n　ウ イの（イ）及び（ウ）については，国土の環境保全について，自分たちにできることなどを考えたり選択・判断したりできるよう配慮すること。\n\n<h4>第6学年</h4>\n\n<em>１ 目 標</em>\n\n　社会的事象の見方・考え方を働かせ，学習の問題を追究・解決する活動を通して，次のとおり資質・能力を育成することを目指す。\n\n　(1) 我が国の政治の考え方と仕組みや働き，｛国家｝及び社会の発展に大きな働きをした先人の業績や優れた｛文化遺産｝，我が国と関係の深い国の生活や｛グローバル化｝する国際社会における我が国の役割について理解するとともに，地図帳や地球儀，｛統計｝や｛年表｝などの各種の基礎的資料を通して，情報を適切に調べまとめる技能を身に付けるようにする。\n\n　(2) 社会的事象の特色や相互の関連，意味を多角的に考える力，社会に見られる課題を把握して，その解決に向けて社会への関わり方を選択・判断する力，考えたことや選択・判断したことを｛説明｝したり，それらを基に議論したりする力を養う。\n\n　(3) 社会的事象について，主体的に学習の問題を解決しようとする態度や，よりよい社会を考え学習したことを社会生活に生かそうとする態度を養うとともに，多角的な思考や理解を通して，我が国の｛歴史｝や伝統を大切にして国を愛する心情，我が国の将来を担う国民としての自覚や｛平和｝を願う日本人として世界の国々の人々と共に生きることの大切さについての自覚を養う。\n\n<em>２ 内 容</em>\n\n　(1) 我が国の｛政治｝の働きについて，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛日本国憲法｝は国家の理想，｛天皇｝の地位，国民としての｛権利｝及び｛義務｝など国家や国民生活の基本を定めていることや，現在の我が国の｛民主｝政治は日本国憲法の基本的な考え方に基づいていることを理解するとともに，｛立法｝，｛行政｝，｛司法｝の三権がそれぞれの役割を果たしていることを理解すること。\n\n　　（イ） 国や地方公共団体の政治は，｛国民｝主権の考え方の下，国民生活の安定と向上を図る大切な働きをしていることを理解すること。\n\n　　（ウ） 見学・調査したり各種の資料で調べたりして，まとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 日本国憲法の基本的な考え方に着目して，我が国の民主政治を捉え，日本国憲法が国民生活に果たす役割や，｛国会｝，｛内閣｝，｛裁判所｝と国民との関わりを考え，表現すること。\n\n　　（イ） 政策の内容や計画から実施までの過程，法令や｛予算｝との関わりなどに着目して，国や地方公共団体の政治の取組を捉え，国民生活における政治の働きを考え，表現すること。\n\n　(2) 我が国の｛歴史上｝の主な事象について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 次のような知識及び技能を身に付けること。その際，我が国の歴史上の主な事象を手掛かりに，｛大まかな｝歴史を理解するとともに，関連する先人の業績，優れた文化遺産を理解すること。\n\n　　（ア） ｛狩猟｝・採集や農耕の生活，｛古墳｝，大和朝廷（大和政権）による統一の様子を手掛かりに，｛むら｝からくにへと変化したことを理解すること。その際，神話・｛伝承｝を手掛かりに，国の形成に関する考え方などに関心をもつこと。\n\n　　（イ） ｛大陸分化｝の摂取，大化の｛改新｝，大仏造営の様子を手掛かりに，｛天皇｝を中心とした政治が確立されたことを理解すること。\n\n　　（ウ） ｛貴族｝の生活や文化を手掛かりに，日本風の文化が生まれたことを理解すること。\n\n　　（エ） ｛源平｝の戦い，鎌倉幕府の始まり，｛元｝との戦いを手掛かりに，｛武士｝による政治が始まったことを理解すること。\n\n　　（オ） ｛京都｝の室町に幕府が置かれた頃の代表的な｛建造物｝や絵画を手掛かりに，今日の生活文化につながる｛室町｝文化が生まれたことを理解すること。\n\n　　（カ） キリスト教の伝来，織田・豊臣の｛天下統一｝を手掛かりに，戦国の世が統一されたことを理解すること。\n\n　　（キ） 江戸幕府の始まり，｛参勤交代｝や鎖国などの幕府の政策，｛身分制｝を手掛かりに，武士による政治が安定したことを理解すること。\n\n　　（ク） ｛歌舞伎｝や浮世絵，｛国学｝や蘭らん学がくを手掛かりに，｛町人｝の文化が栄え新しい学問がおこったことを理解すること。\n\n　　（ケ） 黒船の来航，｛廃藩置県｝や四民平等などの改革，｛文明開化｝などを手掛かりに，我が国が｛明治維新｝を機に欧米の文化を取り入れつつ近代化を進めたことを理解すること。\n\n　　（コ） ｛大日本帝国憲法｝の発布，日清・日露の戦争，条約改正，｛科学｝の発展などを手掛かりに，我が国の国力が充実し国際的地位が向上したことを理解すること。\n\n　　（サ） ｛日中｝戦争や我が国に関わる第二次世界大戦，日本国憲法の制定，オリンピック・パラリンピックの開催などを手掛かりに，戦後我が国は｛民主｝的な国家として出発し，国民生活が向上し，国際社会の中で重要な役割を果たしてきたことを理解すること。\n\n　　（シ） ｛遺跡｝や文化財，地図や年表などの資料で調べ，まとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 世の中の様子，人物の働きや代表的な文化遺産などに着目して，我が国の歴史上の主な事象を捉え，我が国の歴史の展開を考えるとともに，歴史を学ぶ意味を考え，表現すること。\n\n　(3) グローバル化する世界と日本の役割について，学習の問題を追究・解決する活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 我が国と｛経済｝や文化などの面でつながりが深い国の人々の生活は，多様であることを理解するとともに，スポーツや文化などを通して他国と交流し，異なる文化や習慣を尊重し合うことが大切であることを理解すること。\n\n　　（イ） 我が国は，｛平和｝な世界の実現のために｛国際連合｝の一員として重要な役割を果たしたり，諸外国の発展のために援助や協力を行ったりしていることを理解すること。\n\n　　（ウ） 地図帳や地球儀，各種の資料で調べ，まとめること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） ｛外国｝の人々の生活の様子などに着目して，日本の文化や｛習慣｝との違いを捉え，国際交流の果たす役割を考え，表現すること。\n\n　　（イ） 地球規模で発生している課題の解決に向けた連携・協力などに着目して，国際連合の働きや我が国の国際協力の様子を捉え，国際社会において我が国が果たしている役割を考え，表現すること。\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の(1)については，次のとおり取り扱うものとする。\n\n　ア アの（ア）については，国会などの｛議会｝政治や選挙の意味，国会と内閣と裁判所の｛三権｝相互の関連，｛裁判員｝制度や｛租税｝の役割などについて扱うこと。その際，イの（ア）に関わって，国民としての政治への関わり方について多角的に考えて，自分の考えをまとめることができるよう配慮すること。\n\n　イ アの（ア）の「天皇の地位」については，｛日本国憲法｝に定める天皇の国事に関する行為など児童に理解しやすい事項を取り上げ，歴史に関する学習との関連も図りながら，天皇についての理解と敬愛の念を深めるようにすること。また，「国民としての権利及び義務」については，｛参政｝権，｛納税｝の義務などを取り上げること。\n\n　ウ アの（イ）の「国や地方公共団体の政治」については，｛社会保障｝，自然災害からの復旧や復興，地域の開発や活性化などの取組の中から選択して取り上げること。\n\n　エ イの（ア）の「国会」について，国民との関わりを指導する際には，各々の国民の｛祝日｝に関心をもち，我が国の社会や文化における意義を考えることができるよう配慮すること。\n\n　(2) 内容の(2)については，次のとおり取り扱うものとする。\n\n　ア アの（ア）から（サ）までについては，児童の興味・関心を重視し，取り上げる人物や文化遺産の重点の置き方に工夫を加えるなど，精選して具体的に理解できるようにすること。その際，アの（サ）の指導に当たっては，児童の｛発達｝の段階を考慮すること。\n\n　イ アの（ア）から（サ）までについては，例えば，｛国宝｝，重要文化財に指定されているものや，｛世界文化遺産｝に登録されているものなどを取り上げ，我が国の代表的な文化遺産を通して学習できるように配慮すること。\n\n　ウ アの（ア）から（コ）までについては，例えば，次に掲げる人物を取り上げ，人物の働きを通して学習できるよう指導すること。\n\n｛卑弥｝呼，｛聖徳｝太子，小野｛妹子｝，｛中大｝兄皇子，中臣｛鎌足｝，｛聖武｝天皇，｛行｝基，｛鑑｝真，藤原｛道長｝，｛紫式｝部，清少｛納言｝，平｛清盛｝， 源｛頼朝｝， 源｛義経｝，北条｛時宗｝，足利｛義満｝，足利｛義政｝，｛雪｝舟，ザ｛ビエル｝，織田｛信長｝，｛豊臣｝秀吉，徳川｛家康｝，徳川｛家光｝，近松｛門左衛門｝，歌川｛広重｝，本居｛宣長｝，｛杉田｝玄白，伊能｛忠敬｝，｛ペ｝リー，勝｛海舟｝，西郷｛隆盛｝，大久保｛利通｝，木戸｛孝允｝，｛明治｝天皇，福沢｛諭吉｝，大隈｛重信｝，｛板垣｝退助，伊藤｛博文｝，｛陸奥｝宗光，東郷｛平八郎｝，小村｛寿太郎｝，野口｛英世｝\n\n　エ アの（ア）の「神話・伝承」については，｛古事記｝，｛日本書紀｝，｛風土記｝などの中から適切なものを取り上げること。\n\n　オ アの（イ）から（サ）までについては，当時の世界との関わりにも目を向け，我が国の歴史を広い視野から捉えられるよう配慮すること。\n\n　カ アの（シ）については，年表や絵画など資料の特性に留意した読み取り方についても指導すること。\n\n　キ イの（ア）については，歴史学習全体を通して，我が国は長い歴史をもち伝統や文化を育んできたこと，我が国の歴史は政治の｛中心地｝や世の中の様子などによって幾つかの｛時期｝に分けられることに気付くようにするとともに，現在の自分たちの生活と過去の出来事との関わりを考えたり，過去の出来事を基に現在及び将来の｛発展｝を考えたりするなど，歴史を学ぶ｛意味｝を考えるようにすること。\n\n　(3) 内容の(3)については，次のとおり取り扱うものとする。\n\n　ア アについては，我が国の国旗と国歌の意義を理解し，これを尊重する態度を養うとともに，諸外国の国旗と｛国歌｝も同様に尊重する態度を養うよう配慮すること。\n\n　イ アの（ア）については，我が国とつながりが深い国から数か国を取り上げること。その際，児童が｛１｝か国を選択して調べるよう配慮すること。\n\n　ウ アの（ア）については，我が国や諸外国の伝統や文化を尊重しようとする態度を養うよう配慮すること。\n\n　エ イについては，世界の人々と共に生きていくために大切なことや，今後，我が国が国際社会において果たすべき役割などを多角的に考えたり選択・判断したりできるよう配慮すること。\n\n　オ イの（イ）については，網羅的，抽象的な扱いを避けるため，「国際連合の働き」については，｛ユニセフ｝やユネスコの身近な活動を取り上げること。また，「我が国の国際協力の様子」については，教育，医療，農業などの分野で世界に貢献している事例の中から選択して取り上げること。\n\n<h2>第3　指導計画の作成と内容の取り扱い</h2>\n\n１ 指導計画の作成に当たっては，次の事項に配慮するものとする。\n\n　(1) 単元など内容や時間のまとまりを見通して，その中で育む資質・能力の育成に向けて，児童の主体的・対話的で深い学びの実現を図るようにすること。その際，問題解決への見通しをもつこと，社会的事象の見方・考え方を働かせ，事象の特色や意味などを考え概念などに関する知識を獲得すること，学習の過程や成果を振り返り学んだことを活用することなど，学習の問題を追究・解決する活動の充実を図ること。\n\n　(2) 各学年の目標や内容を踏まえて，事例の取り上げ方を工夫して，内容の配列や授業時数の配分などに留意して効果的な年間指導計画を作成すること。\n\n　(3) 我が国の 47 都道府県の名称と位置，世界の大陸と主な海洋の名称と位置については，学習内容と関連付けながら，その都度，地図帳や地球儀などを使って確認するなどして，小学校卒業までに身に付け活用できるように工夫して指導すること。\n\n　(4) 障害のある児童などについては，学習活動を行う場合に生じる｛困難さ｝に応じた指導内容や指導方法の工夫を計画的，組織的に行うこと。\n\n　(5) 第１章総則の第１の２の(2)に示す道徳教育の目標に基づき，｛道徳科｝などとの関連を考慮しながら，第３章特別の教科道徳の第２に示す内容について，社会科の特質に応じて適切な指導をすること。\n\n２ 第２の内容の取扱いについては，次の事項に配慮するものとする。\n\n　(1) 各学校においては，地域の実態を生かし，児童が興味・関心をもって学習に取り組めるようにするとともに，｛観察｝や見学，聞き取りなどの調査活動を含む具体的な体験を伴う学習やそれに基づく表現活動の一層の充実を図ること。また，社会的事象の特色や意味，社会に見られる課題などについて，多角的に考えたことや選択・判断したことを論理的に説明したり，立場や｛根拠｝を明確にして｛議論｝したりするなど言語活動に関わる学習を一層重視すること。\n\n　(2) 学校図書館や公共図書館，｛コンピューター｝などを活用して，情報の収集や第３ 指導計画の作成と内容の取扱い，まとめなどを行うようにすること。また，全ての学年において，｛地図帳｝を活用すること。\n\n　(3) 博物館や資料館などの施設の活用を図るとともに，身近な地域及び国土の｛遺跡｝や文化財などについての調査活動を取り入れるようにすること。また，内容に関わる専門家や関係者，関係の諸機関との連携を図るようにすること。\n\n　(4) 児童の発達の段階を考慮し，社会的事象については，児童の考えが深まるよう様々な見解を提示するよう配慮し，多様な見解のある事柄，未確定な事柄を取り上げる場合には，｛有益適切｝な教材に基づいて指導するとともに，特定の事柄を強調し過ぎたり，一        if (str[i-1] != "") j++;
       q[j]="";
    }
  }
  return j-1;
}

// データを行単位で分割
function qconv2(data){
  str = data.split("\n");
  j=1;
  for (i in str) {
    if (str[i] != "") { q[j]=str[i]; j++; }
  }
  return j-1;
}

// データを行, 空行で分割し，行末に改行タグを挿入。shuffleの場合はランダム化
function rowsplit(data){
  str = data.split("\n");
  q = new Array();
  x = new Array();
  hintm = new Array();

  if (gyoshori=="normal") j = qconv(data);
  if (gyoshori=="bunkatu") j = qconv2(data);

  // ヒントを２次元配列 hintm[][] に格納
  for (i=0;i<=j;i++) hintm[i] = new Array();
  var xx=0, m=0, n;  // m:何問目
  for (i=1;i<=j;i++){
     xx=0; n=0;
     while(xx>=0){
       xx=q[i].indexOf(separator[0],xx);
       if (xx==-1) break;
       xx++; m++; n++;
       hintm[i][n] = h[m];  // i問目のn番目のヒント
     }
  }

  x = ransu(j);

  for (i=1;i<=j;i++){
    if (shuffle) {

        xx=0; n=0;
        while(xx>=0){
          xx=q[k].indexOf(separator[0],xx);
          if (xx==-1) break;
          xx++; m++; n++;
          h[m] = hintm[k][n];  // k問目のn番目のヒント
        }
    } else k=i;

  }
  ss += "<\/table>";
  return ss;
}

// データはそのままに，各行の最後に <br>を挿入

// 文字列からセパレータ｜を探し，選択肢を抽出。select form 作成
function fselect(str,n) {
  var x=0, i=1, j, data;
  var xr = new Array();
  var w = new Array();
  s[n][0]=""; w[0]="";
  while(x>=0){
    alen = str.length;
    x = str.indexOf(separator[2],0);
    if (x==-1) break;
    w[i]=str.substring(0,x);
    str = str.substring(x+separator[2].length,alen);
    i++;
  }
  w[i]=str;
  a[n]=w[1];  // 正解を a[n] にセット
  data = "<select name=q"  + n + "><option value=''> ";
  if (ssort)  w.sort(); else xr = ransu(i);
  for (j=1;j<=i;j++){
    if (ssort) k = j; else k = xr[j];
    data += "<option value='" + w[k] + "'>" + w[k];
    s[n][j]=w[k];
  }
  data += "<\/select>";
  return data;
}

// n までの整数をランダムに発生  戻り値 x[]
function ransu(n) {
  var k=1, l,  bingo;
  var x=new Array();
  x[k] = Math.floor(n * Math.random())+1;
  k++;
  while ( k<=n ) {
    x[k] = Math.floor(n * Math.random())+1;
    bingo = 0;
    for (l=1; l<k; l++) {  // すでに同じ数字がないかチェック
       if ( x[k] == x[l] ) { bingo=1; break; }
    }
    if (bingo==0) k++;     // 同じ数字がなければ k++
  }
  return x;
}

// 文字列の長さを返す（日本語を２としてカウント）
function jstrlen(str) {
  var len = 0, i;
  str = escape(str);
  for (i=0;i<str.length;i++,len++) {
    if (str.charAt(i) == "%") {
      if (str.charAt(++i) == "u") {
        i += 3;
        len++;
      }
      i++;
    }
  }
  return len;
}

// タグ文字変換 <> → &lt; &gt;
function tagconv(s){
  var i, x;
  for(i in tag0){
    x = s.indexOf(tag0[i],0);
    while(x>-1){
      s = s.substring(0,x) + tag1[i] + s.substring(x+tag0[i].length,s.length);
      x = s.indexOf(tag0[i],0);
    }
  }
  return s;
}
