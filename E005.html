var qdata = "　<h2>第１　目標</h2>\n\n　表現及び鑑賞の活動を通して，｛造形的｝な見方・考え方を働かせ，生活や社会の中の形や色などと豊かに関わる資質・能力を次のとおり育成することを目指す。\n\n　(1) 対象や事象を捉える造形的な視点について自分の｛感覚｝や行為を通して理解するとともに，材料や用具を使い，｛表し方｝などを工夫して，｛創造的｝につくったり表したりすることができるようにする。\n\n　(2) 造形的なよさや｛美しさ｝，表したいこと，表し方などについて考え，創造的に発想や構想をしたり，作品などに対する自分の見方や感じ方を深めたりすることができるようにする。\n\n　(3) つくりだす｛喜び｝を味わうとともに，｛感性｝を育み，楽しく豊かな生活を創造しようとする態度を養い，豊かな｛情操｝を培う。\n\n<h2>第２　各学年の目標及び内容</h2>\n\n<h4>第1学年及び第2学年</h4>\n\n<em>1　目標</em>\n\n　(1) 対象や事象を捉える造形的な視点について自分の感覚や行為を通して気付くとともに，｛手｝や体全体の感覚などを働かせ材料や用具を使い，表し方などを工夫して，創造的につくったり表したりすることができるようにする。\n\n　(2) 造形的な面白さや楽しさ，表したいこと，表し方などについて考え，楽しく｛発想｝や構想をしたり，身の回りの作品などから自分の見方や感じ方を広げたりすることができるようにする。\n\n　(3) 楽しく表現したり｛鑑賞｝したりする活動に取り組み，つくりだす喜びを味わうとともに，形や色などに関わり楽しい｛生活｝を創造しようとする態度を養う。\n\n<em>2　内容</em>\n\n A　表現\n\n　(1) 表現の活動を通して，発想や構想に関する次の事項を身に付けることができるよう指導する。\n\n　　ア 造形遊びをする活動を通して，身近な自然物や人工の材料の形や色などを基に造形的な活動を思い付くことや，感覚や｛気持ち｝を生かしながら，どのように活動するかについて考えること。\n\n　　イ 絵や｛立体｝，工作に表す活動を通して，感じたこと，想像したことから，｛表したい｝ことを見付けることや，好きな形や色を選んだり，いろいろな形や色を考えたりしながら，どのように表すかについて考えること。\n\n　(2) 表現の活動を通して，｛技能｝に関する次の事項を身に付けることができるよう指導する。\n\n　　ア 造形遊びをする活動を通して，身近で扱いやすい材料や用具に十分に慣れるとともに，｛並べたり｝，つないだり，｛積んだり｝するなど手や体全体の感覚などを働かせ，活動を工夫してつくること。\n\n　　イ 絵や立体，工作に表す活動を通して，身近で扱いやすい材料や用具に十分に慣れるとともに，手や体全体の感覚などを働かせ，表したいことを基に表し方を工夫して表すこと。\n\nＢ 鑑賞\n\n　(1) 鑑賞の活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 身の回りの作品などを鑑賞する活動を通して，自分たちの作品や身近な材料などの造形的な面白さや楽しさ，表したいこと，表し方などについて，感じ取ったり考えたりし，自分の見方や感じ方を広げること。 〔共通事項〕\n\n　(1) 「Ａ表現」及び「Ｂ鑑賞」の指導を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 自分の感覚や行為を通して，｛形｝や色などに気付くこと。\n\n　　イ 形や色などを基に，自分の｛イメージ｝をもつこと。\n\n<h4>第3学年及び第4学年</h4>\n\n<em>1　目標</em>\n\n　(1) 対象や事象を捉える造形的な視点について自分の感覚や行為を通して分かるとともに，手や体全体を十分に働かせ材料や用具を使い，表し方などを工夫して，創造的につくったり表したりすることができるようにする。\n\n　(2) 造形的なよさや面白さ，表したいこと，表し方などについて考え，豊かに発想や構想をしたり，身近にある作品などから自分の見方や｛感じ方｝を広げたりすることができるようにする。\n\n　(3) 進んで表現したり鑑賞したりする活動に取り組み，つくりだす喜びを味わうとともに，形や色などに関わり楽しく｛豊かな｝生活を創造しようとする態度を養う。\n\n<em>2　内容</em>\n\nA　表現\n\n　(1) 表現の活動を通して，発想や構想に関する次の事項を身に付けることができるよう指導する。\n\n　　ア 造形遊びをする活動を通して，身近な材料や｛場所｝などを基に造形的な活動を思い付くことや，新しい形や色などを思い付きながら，どのように活動するかについて考えること。\n\n　　イ 絵や立体，工作に表す活動を通して，感じたこと，｛想像した｝こと，見たことから，表したいことを見付けることや，表したいことや｛用途｝などを考え，形や色，材料などを生かしながら，どのように表すかについて考えること。\n\n　(2) 表現の活動を通して，技能に関する次の事項を身に付けることができるよう指導する。\n\n　　ア 造形遊びをする活動を通して，材料や用具を適切に扱うとともに，前学年までの材料や用具についての経験を生かし，組み合わせたり，切ってつないだり，形を変えたりするなどして，手や体全体を十分に働かせ，活動を工夫してつくること。\n\n　　イ 絵や立体，工作に表す活動を通して，材料や用具を適切に扱うとともに，前学年までの材料や用具についての経験を生かし，手や体全体を十分に働かせ，表したいことに合わせて表し方を工夫して表すこと。\n\n Ｂ 鑑 賞\n\n　(1) 鑑賞の活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 身近にある作品などを鑑賞する活動を通して，自分たちの作品や身近な美術作品，製作の｛過程｝などの造形的なよさや面白さ，表したいこと，いろいろな表し方などについて，感じ取ったり考えたりし，自分の見方や感じ方を広げること。\n\n[共通事項]\n\n　(1) 「Ａ表現」及び「Ｂ鑑賞」の指導を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 自分の感覚や行為を通して，形や色などの感じが分かること。\n\n　　イ 形や色などの感じを基に，自分のイメージをもつこと。\n\n<h4>第5学年及び第6学年</h4>\n\n<em>1　目標</em>\n\n　(1) 対象や事象を捉える造形的な視点について自分の感覚や行為を通して理解するとともに，材料や用具を活用し，表し方などを工夫して，創造的につくったり表したりすることができるようにする。\n\n　(2) 造形的なよさや美しさ，表したいこと，表し方などについて考え，創造的に発想や構想をしたり，｛親しみのある｝作品などから自分の見方や感じ方を深めたりすることができるようにする。\n\n　(3) ｛主体的｝に表現したり鑑賞したりする活動に取り組み，つくりだす喜びを味わうとともに，形や色などに関わり楽しく豊かな生活を創造しようとする態度を養う。\n\n２ 内 容\n\nＡ 表 現\n\n　(1) 表現の活動を通して，発想や構想に関する次の事項を身に付けることができるよう指導する。\n\n　　ア 造形遊びをする活動を通して，材料や場所，｛空間｝などの特徴を基に造形的な活動を思い付くことや，構成したり｛周囲｝の様子を考え合わせたりしながら，どのように活動するかについて考えること。\n\n　　イ 絵や立体，工作に表す活動を通して，感じたこと，想像したこと，見たこと，｛伝え合いたい｝ことから，表したいことを見付けることや，形や色，材料の特徴，｛構成｝の美しさなどの感じ，用途などを考えながら，どのように主題を表すかについて考えること。\n\n　(2) 表現の活動を通して，技能に関する次の事項を身に付けることができるよう指導する。\n\n　　ア 造形遊びをする活動を通して，活動に応じて材料や用具を活用するとともに，前学年までの材料や用具についての経験や技能を総合的に生かしたり，｛方法｝などを組み合わせたりするなどして，活動を工夫してつくること。\n\n　　イ 絵や立体，工作に表す活動を通して，表現方法に応じて材料や用具を｛活用｝するとともに，前学年までの材料や用具などについての経験や技能を総合的に生かしたり，表現に適した方法などを組み合わせたりするなどして，表したいことに合わせて表し方を工夫して表すこと。 \n\nＢ 鑑 賞\n\n　(1) 鑑賞の活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 親しみのある作品などを鑑賞する活動を通して，自分たちの作品，｛我が国｝や｛諸外国｝の親しみのある美術作品，｛生活｝の中の造形などの造形的なよさや美しさ，表現の｛意図｝や特徴，表し方の変化などについて，感じ取ったり考えたりし，自分の見方や感じ方を深めること。 \n\n〔共通事項〕\n\n　(1) 「Ａ表現」及び「Ｂ鑑賞」の指導を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 自分の感覚や｛行為｝を通して，形や色などの造形的な特徴を理解すること。\n\n　　イ 形や色などの造形的な特徴を基に，自分の｛イメージ｝をもつこと。\n\n<h2>第3　指導計画の作成と内容の取り扱い</h2>\n\n　１ 指導計画の作成に当たっては，次の事項に配慮するものとする。\n\n　(1) 題材など内容や時間のまとまりを見通して，その中で育む資質・能力の育成に向けて，児童の主体的・｛対話的｝で深い学びの実現を図るようにすること。その際，造形的な見方・考え方を働かせ，｛表現｝及び鑑賞に関する資質・能力を相互に関連させた学習の充実を図ること。\n\n　　(2) 第２の各学年の内容の「Ａ表現」及び「Ｂ鑑賞」の指導については相互の｛関連｝を図るようにすること。ただし，「Ｂ鑑賞」の指導については，指導の効果を高めるため必要がある場合には，児童や学校の実態に応じて，｛独立｝して行うようにすること。\n\n　(3) 第２の各学年の内容の〔共通事項〕は，表現及び鑑賞の学習において共通に必要となる資質・能力であり，「Ａ表現」及び「Ｂ鑑賞」の指導と併せて，十分な指導が行われるよう工夫すること。\n\n　(4) 第２の各学年の内容の「Ａ表現」については，造形遊びをする活動では，(1)のア及び(2)のアを，絵や立体，工作に表す活動では，(1)のイ及び(2)のイを関連付けて指導すること。その際，(1)のイ及び(2)のイの指導に配当する｛授業時間数｝については，工作に表すことの内容に配当する授業時数が，絵や立体に表すことの内容に配当する授業時数とおよそ｛等しく｝なるように計画すること。\n\n　(5) 第２の各学年の内容の「Ａ表現」の指導については，適宜共同してつくりだす活動を取り上げるようにすること。\n\n　(6) 第２の各学年の内容の「Ｂ鑑賞」においては，自分たちの作品や美術作品などの特質を踏まえて指導すること。\n\n　(7) 低学年においては，第１章総則の第２の４の(1)を踏まえ，｛他教科｝等との関連を積極的に図り，指導の効果を高めるようにするとともに，｛幼稚園教育要領｝等に示す幼児期の終わりまでに育ってほしい姿との関連を考慮すること。特に，小学校入学当初においては，｛生活科｝を中心とした合科的・関連的な指導や，弾力的な時間割の設定を行うなどの工夫をすること。\n\n　(8) 障害のある児童などについては，｛学習活動｝を行う場合に生じる困難さに応じた指導内容や指導方法の工夫を計画的，｛組織｝的に行うこと。\n\n　(9) 第１章総則の第１の２の(2)に示す｛道徳｝教育の目標に基づき，道徳科などとの関連を考慮しながら，第３章特別の教科道徳の第２に示す内容について，図画工作科の特質に応じて適切な指導をすること。\n\n　２ 第２の内容の取扱いについては，次の事項に配慮するものとする。\n\n　(1) 児童が｛個性｝を生かして活動することができるようにするため，学習活動や表現方法などに幅をもたせるようにすること。\n\n　(2) 各学年の「Ａ表現」及び「Ｂ鑑賞」の指導を通して，児童が〔共通事項〕のアとイとの関わりに気付くようにすること。\n\n　(3) 〔共通事項〕のアの指導に当たっては，次の事項に配慮し，必要に応じて，その後の学年で繰り返し取り上げること。\n\n　　ア 第１学年及び第２学年においては，いろいろな形や色，｛触った｝感じなどを捉えること。\n\n　　イ 第３学年及び第４学年においては，形の感じ，色の感じ，それらの組合せによる感じ，色の明るさなどを捉えること。\n\n　　ウ 第５学年及び第６学年においては，動き，奥行き，｛バランス｝，色の鮮やかさなどを捉えること。\n\n　(4) 各学年の「Ａ表現」の指導に当たっては，活動の全過程を通して児童が実現したい思いを大切にしながら活動できるようにし，自分のよさや可能性を見いだし，｛楽しく｝豊かな生活を創造しようとする態度を養うようにすること。\n\n　(5) 各活動において，互いのよさや個性などを認め｛尊重｝し合うようにすること。  \n\n　(6) 材料や用具については，次のとおり取り扱うこととし，必要に応じて，当該学年より前の学年において初歩的な形で取り上げたり，その後の学年で繰り返し取り上げたりすること。\n\n　　ア 第１学年及び第２学年においては，土，粘土，木，紙，｛クレヨン｝，パス，はさみ，のり，簡単な小刀類など身近で扱いやすいものを用いること。\n\n　　イ 第３学年及び第４学年においては，｛木切れ｝，板材，釘くぎ，水彩絵の具，小刀，使いやすい｛のこぎり｝，金づちなどを用いること。\n\n　　ウ 第５学年及び第６学年においては，針金，糸のこぎりなどを用いること。\n\n　(7) 各学年の「Ａ表現」の(1)のイ及び(2)のイについては，児童や学校の実態に応じて，児童が工夫して楽しめる程度の版に表す経験や｛焼成｝する経験ができるようにすること。\n\n　(8) 各学年の「Ｂ鑑賞」の指導に当たっては，児童や学校の実態に応じて，地域の美術館などを利用したり，連携を図ったりすること。\n\n　(9) 各 // データを空行で分割
function qconv(data){
  str = data.split("\n");
  var j=1;
  q[j]="";
  for (i in str) {
    if (str[i] != "") {
       q[j] += str[i] + "<br>";
    } else if (i>0) {
       if (str[i-1] != "") j++;
       q[j]="";
    }
  }
  return j-1;
}

}

// n までの整数をランダムに発生  戻り値 x[]
function ransu(n) {
  var k=1, l,  bingo;
  var x=new Array();
  x[k] = Math.floor(n * Math.random())+1;
  k++;
  while ( k<=n ) {
    x[k] = Math.floor(n * Math.random())+1;
    bingo = 0;
    for (l=1; l<k; l++) {  // すでに同じ数字がないかチェック
       if ( x[k] == x[l] ) { bingo=1; break; }
    }
    if (bingo==0) k++;     // 同じ数字がなければ k++
  }
  return x;
}

// 文字列の長さを返す（日本語を２としてカウント）
function jstrlen(str) {
  var len = 0, i;
  str = escape(str);
  for (i=0;i<str.length;i++,len++) {
    if (str.charAt(i) == "%") {
      if (str.charAt(++i) == "u") {
        i += 3;
        len++;
      }
      i++;
    }
  }
  return len;
}

// タグ文字変換 <> → &lt; &gt;
function tagconv(s){
  var i, x;
  for(i in tag0){
    x = s.indexOf(tag0[i],0);
    while(x>-1){
      s = s.substring(0,x) + tag1[i] + s.substring(x+tag0[i].length,s.length);
      x = s.indexOf(tag0[i],0);
    }
  }
  return s;
}

// タグ文字変換 &lt; &gt; → <>
function tagrev(s){
  var i, x;
  for(i in tag1){
    x = s.indexOf(tag1[i],0);
    while(x>-1){
      s = s.substring(0,x) + tag0[i] + s.substring(x+tag1[i].length,s.length);
      x = s.indexOf(tag1[i],0);
    }
  }
  return s;
}
