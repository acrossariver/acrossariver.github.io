var qdata = "　<h2>第１　目標</h2>\n\n　体育や保健の見方・考え方を働かせ，課題を見付け，その解決に向けた学習過程を通して，心と体を一体として捉え，生涯にわたって心身の健康を保持増進し豊かなスポーツライフを実現するための資質・能力を次のとおり育成することを目指す。\n\n　(1) その特性に応じた各種の運動の行い方及び身近な生活における健康・安全について理解するとともに，基本的な動きや技能を身に付けるようにする。\n\n　(2) 運動や健康についての自己の課題を見付け，その解決に向けて思考し判断するとともに，他者に伝える力を養う。\n\n 　(3) 運動に親しむとともに健康の保持増進と体力の向上を目指し，楽しく明るい生活を営む態度を養う。<h2>第2　各学年の目標及び内容</h2>\n\n<h4>【第１学年及び第２学年】</h4>\n\n<em>１ 目 標 </em>\n\n　(1) 各種の運動遊びの楽しさに触れ，その行い方を知るとともに，基本的な動きを身に付けるようにする。\n\n　(2) 各種の運動遊びの行い方を工夫するとともに，考えたことを他者に伝える力を養う。\n\n　(3) 各種の運動遊びに進んで取り組み，きまりを守り誰とでも仲よく運動をしたり，健康・安全に留意したりし，意欲的に運動をする態度を養う。\n\n<em>２ 内 容</em>\n\nＡ 体つくりの運動遊び\n\n　体つくりの運動遊びについて，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動遊びの楽しさに触れ，その行い方を知るとともに，体を動かす心地よさを味わったり，基本的な動きを身に付けたりすること。\n\n　　ア 体ほぐしの運動遊びでは，手軽な運動遊びを行い，心と体の変化に気付いたり，みんなで関わり合ったりすること。\n\n　　イ 多様な動きをつくる運動遊びでは，体のバランスをとる動き，体を移動する動き，用具を操作する動き，力試しの動きをすること。\n\n　(2) 体をほぐしたり多様な動きをつくったりする遊び方を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動遊びに進んで取り組み，きまりを守り誰とでも仲よく運動をしたり，場の安全に気を付けたりすること。\n\nB 器械・器具を使っての運動遊び\n\n　器械・器具を使っての運動遊びについて，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動遊びの楽しさに触れ，その行い方を知るとともに，その動きを身に付けること。\n\n　　ア 固定施設を使った運動遊びでは，登り下りや懸垂移行，渡り歩きや跳び下りをすること。\n\n　　イ マットを使った運動遊びでは，いろいろな方向への転がり，手で支えての体の保持や回転をすること。\n\n　　ウ 鉄棒を使った運動遊びでは，支持しての揺れや上がり下り，ぶら下がりや易しい回転をすること。\n\n　　エ 跳び箱を使った運動遊びでは，跳び乗りや跳び下り，手を着いてのまたぎ乗りやまたぎ下りをすること。\n\n　(2) 器械・器具を用いた簡単な遊び方を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動遊びに進んで取り組み，順番やきまりを守り誰とでも仲よく運動をしたり，場や器械・器具の安全に気を付けたりすること\n\nC 走・跳の運動遊び\n\n　走・跳の運動遊びについて，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動遊びの楽しさに触れ，その行い方を知るとともに，その動きを身に付けること。\n\n　　ア 走の運動遊びでは，いろいろな方向に走ったり，低い障害物を走り越えたりすること。\n\n　　イ 跳の運動遊びでは，前方や上方に跳んだり，連続して跳んだりすること\n\n　(2) 走ったり跳んだりする簡単な遊び方を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動遊びに進んで取り組み，順番やきまりを守り誰とでも仲よく運動をしたり，勝敗を受け入れたり，場の安全に気を付けたりすること。\n\nD 水遊び\n\n　水遊びについて，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動遊びの楽しさに触れ，その行い方を知るとともに，その動きを身に付けること。\n\n　　ア 水の中を移動する運動遊びでは，水につかって歩いたり走ったりすること。\n\n　　イ もぐる・浮く運動遊びでは，息を止めたり吐いたりしながら，水にもぐったり浮いたりすること。\n\n　(2) 水の中を移動したり，もぐったり浮いたりする簡単な遊び方を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動遊びに進んで取り組み，順番やきまりを守り誰とでも仲よく運動をしたり，水遊びの心得を守って安全に気を付けたりすること。\n\nＥ ゲーム\n\n　ゲームについて，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動遊びの楽しさに触れ，その行い方を知るとともに，易しいゲームをすること。\n\n　　ア ボールゲームでは，簡単なボール操作と攻めや守りの動きによって，易しいゲームをすること。\n\n　　イ 鬼遊びでは，一定の区域で，逃げる，追いかける，陣地を取り合うなどをすること。\n\n　(2) 簡単な規則を工夫したり，攻め方を選んだりするとともに，考えたことを友達に伝えること。\n\n　(3) 運動遊びに進んで取り組み，規則を守り誰とでも仲よく運動をしたり，勝敗を受け入れたり，場や用具の安全に気を付けたりすること。\n\nF 表現リズム遊び\n\n　表現リズム遊びについて，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動遊びの楽しさに触れ，その行い方を知るとともに，題材になりきったりリズムに乗ったりして踊ること。\n\n　　ア 表現遊びでは，身近な題材の特徴を捉え，全身で踊ること。\n\n　　イ リズム遊びでは，軽快なリズムに乗って踊ること。\n\n　(2) 身近な題材の特徴を捉えて踊ったり，軽快なリズムに乗って踊ったりする簡単な踊り方を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動遊びに進んで取り組み，誰とでも仲よく踊ったり，場の安全に気を付けたりすること。\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の「Ａ体つくりの運動遊び」については，２学年間にわたって指導するものとする。\n\n　(2) 内容の「Ｃ走・跳の運動遊び」については，児童の実態に応じて投の運動遊びを加えて指導することができる。\n\n　(3) 内容の「Ｆ表現リズム遊び」の(1)のイについては，簡単なフォークダンスを含めて指導することができる。\n\n　(4) 学校や地域の実態に応じて歌や運動を伴う伝承遊び及び自然の中での運動遊びを加えて指導することができる。\n\n　(5) 各領域の各内容については，運動と健康が関わっていることについての具体的な考えがもてるよう指導すること。\n\n<h4>【第３学年及び第４学年】</h4>\n\n<em>１　目標</em>\n\n　(1) 各種の運動の楽しさや喜びに触れ，その行い方及び健康で安全な生活や体の発育・発達について理解するとともに，基本的な動きや技能を身に付けるようにする。\n\n　(2) 自己の運動や身近な生活における健康の課題を見付け，その解決のための方法や活動を工夫するとともに，考えたことを他者に伝える力を養う。\n\n　(3) 各種の運動に進んで取り組み，きまりを守り誰とでも仲よく運動をしたり，友達の考えを認めたり，場や用具の安全に留意したりし，最後まで努力して運動をする態度を養う。また，健康の大切さに気付き，自己の健康の保持増進に進んで取り組む態度を養う。\n\n<em>２ 内 容</em>\n\nＡ 体つくり運動\n\n　体つくり運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びに触れ，その行い方を知るとともに，体を動かす心地よさを味わったり，基本的な動きを身に付けたりすること。\n\n　　ア 体ほぐしの運動では，手軽な運動を行い，心と体の変化に気付いたり，みんなで関わり合ったりすること。\n\n　　イ 多様な動きをつくる運動では，体のバランスをとる動き，体を移動する動き，用具を操作する動き，力試しの動きをし，それらを組み合わせること。\n\n　(2) 自己の課題を見付け，その解決のための活動を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動に進んで取り組み，きまりを守り誰とでも仲よく運動をしたり，友達の考えを認めたり，場や用具の安全に気を付けたりすること。 \n\nＢ 器械運動\n\n　器械運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びに触れ，その行い方を知るとともに，その技を身に付けること。\n\n　　ア マット運動では，回転系や巧技系の基本的な技をすること。\n\n　　イ 鉄棒運動では，支持系の基本的な技をすること。\n\n　　ウ 跳び箱運動では，切り返し系や回転系の基本的な技をすること。\n\n　(2) 自己の能力に適した課題を見付け，技ができるようになるための活動を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動に進んで取り組み，きまりを守り誰とでも仲よく運動をしたり，友達の考えを認めたり，場や器械・器具の安全に気を付けたりすること。\n\nＣ 走・跳の運動\n\n　走・跳の運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びに触れ，その行い方を知るとともに，その動きを身に付けること。\n\n　　ア かけっこ・リレーでは，調子よく走ったりバトンの受渡しをしたりすること。\n\n　　イ 小型ハードル走では，小型ハードルを調子よく走り越えること。\n\n　　ウ 幅跳びでは，短い助走から踏み切って跳ぶこと\n\n　　エ 高跳びでは，短い助走から踏み切って跳ぶこと。\n\n　(2) 自己の能力に適した課題を見付け，動きを身に付けるための活動や競争の仕方を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動に進んで取り組み，きまりを守り誰とでも仲よく運動をしたり，勝敗を受け入れたり，友達の考えを認めたり，場や用具の安全に気を付けたりすること。\n\nＤ 水泳運動\n\n　水泳運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びに触れ，その行い方を知るとともに，その動きを身に付けること。\n\n　　ア 浮いて進む運動では，け伸びや初歩的な泳ぎをすること。\n\n　　イ もぐる・浮く運動では，息を止めたり吐いたりしながら，いろいろなもぐり方や浮き方をすること。\n\n　(2) 自己の能力に適した課題を見付け，水の中での動きを身に付けるための活動を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動に進んで取り組み，きまりを守り誰とでも仲よく運動をしたり，友達の考えを認めたり，水泳運動の心得を守って安全に気を付けたりすること。\n\nＥ ゲーム\n\n　ゲームについて，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びに触れ，その行い方を知るとともに，易しいゲームをすること。\n\n　　ア ゴール型ゲームでは，基本的なボール操作とボールを持たないときの動きによって，易しいゲームをすること。\n\n　　イ ネット型ゲームでは，基本的なボール操作とボールを操作できる位置に体を移動する動きによって，易しいゲームをすること。\n\n　　ウ ベースボール型ゲームでは，蹴る，打つ，捕る，投げるなどのボール操作と得点をとったり防いだりする動きによって，易しいゲームをすること。\n\n　(2) 規則を工夫したり，ゲームの型に応じた簡単な作戦を選んだりするとともに，考えたことを友達に伝えること。\n\n　(3) 運動に進んで取り組み，規則を守り誰とでも仲よく運動をしたり，勝敗を受け入れたり，友達の考えを認めたり，場や用具の安全に気を付けたりすること。\n\nＦ 表現運動\n\n　表現運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びに触れ，その行い方を知るとともに，表したい感じを表現したりリズムに乗ったりして踊ること。\n\n　　ア 表現では，身近な生活などの題材からその主な特徴を捉え，表したい感じをひと流れの動きで踊ること。\n\n　　イ リズムダンスでは，軽快なリズムに乗って全身で踊ること。\n\n　(2) 自己の能力に適した課題を見付け，題材やリズムの特徴を捉えた踊り方や交流の仕方を工夫するとともに，考えたことを友達に伝えること。\n\n　(3) 運動に進んで取り組み，誰とでも仲よく踊ったり，友達の動きや考えを認めたり，場の安全に気を付けたりすること。\n\nＧ 保健\n\n　(1) 健康な生活について，課題を見付け，その解決を目指した活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 健康な生活について理解すること。\n\n　　　（ア） 心や体の調子がよいなどの健康の状態は，主体の要因や周囲の環境の要因が関わっていること。\n\n　　　（イ） 毎日を健康に過ごすには，運動，食事，休養及び睡眠の調和のとれた生活を続けること，また，体の清潔を保つことなどが必要であること。\n\n　　　（ウ） 毎日を健康に過ごすには，明るさの調節，換気などの生活環境を整えることなどが必要であること。\n\n　　イ 健康な生活について課題を見付け，その解決に向けて考え，それを表現すること。\n\n　(2) 体の発育・発達について，課題を見付け，その解決を目指した活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 体の発育・発達について理解すること。\n\n　　　（ア） 体は，年齢に伴って変化すること。また，体の発育・発達には，個人差があること。\n\n　　　（イ） 体は，思春期になると次第に大人の体に近づき，体つきが変わったり，初経，精通などが起こったりすること。また，異性への関心が芽生えること。\n\n　　　（ウ） 体をよりよく発育・発達させるには，適切な運動，食事，休養及び睡眠が必要であること。\n\n　　イ 体がよりよく発育・発達するために，課題を見付け，その解決に向けて考え，それを表現すること。\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の「Ａ体つくり運動」については，２学年間にわたって指導するものとする。\n\n　(2) 内容の「Ｃ走・跳の運動」については，児童の実態に応じて投の運動を加えて指導することができる。\n\n　(3) 内容の「Ｅゲーム」の(1)のアについては，味方チームと相手チームが入り交じって得点を取り合うゲーム及び陣地を取り合うゲームを取り扱うものとする。\n\n　(4) 内容の「Ｆ表現運動」の(1)については，学校や地域の実態に応じてフォークダンスを加えて指導することができる。\n\n　(5) 内容の「Ｇ保健」については，(1)を第３学年，(2)を第４学年で指導するものとする。\n\n　(6) 内容の「Ｇ保健」の(1)については，学校でも，健康診断や学校給食など様々な活動が行われていることについて触れるものとする。\n\n　(7) 内容の「Ｇ保健」の(2)については，自分と他の人では発育・発達などに違いがあることに気付き，それらを肯定的に受け止めることが大切であることについて触れるものとする。\n\n　(8) 各領域の各内容については，運動と健康が密接に関連していることについての具体的な考えがもてるよう指導すること。\n\n<em>〔第５学年及び第６学年〕</em>\n\n<em>１ 目 標</em>\n\n　(1) 各種の運動の楽しさや喜びを味わい，その行い方及び心の健康やけがの防止，病気の予防について理解するとともに，各種の運動の特性に応じた基本的な技能及び健康で安全な生活を営むための技能を身に付けるようにする。\n\n　(2) 自己やグループの運動の課題や身近な健康に関わる課題を見付け，その解決のための方法や活動を工夫するとともに，自己や仲間の考えたことを他者に伝える力を養う。\n\n　(3) 各種の運動に積極的に取り組み，約束を守り助け合って運動をしたり，仲間の考えや取組を認めたり，場や用具の安全に留意したりし，自己の最善を尽くして運動をする態度を養う。また，健康・安全の大切さに気付き，自己の健康の保持増進や回復に進んで取り組む態度を養う。\n\n<em>２ 内 容</em>\n\nＡ 体つくり運動\n\n　体つくり運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びを味わい，その行い方を理解するとともに，体を動かす心地よさを味わったり，体の動きを高めたりすること。\n\n　ア 体ほぐしの運動では，手軽な運動を行い，心と体との関係に気付いたり，仲間と関わり合ったりすること。\n\n　イ 体の動きを高める運動では，ねらいに応じて，体の柔らかさ，巧みな動き，力強い動き，動きを持続する能力を高めるための運動をすること。\n\n　(2) 自己の体の状態や体力に応じて，運動の行い方を工夫するとともに，自己や仲間の考えたことを他者に伝えること。\n\n　(3) 運動に積極的に取り組み，約束を守り助け合って運動をしたり，仲間の考えや取組を認めたり，場や用具の安全に気を配ったりすること。\n\nＢ 器械運動\n\n　器械運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びを味わい，その行い方を理解するとともに，その技を身に付けること。\n\n　　ア マット運動では，回転系や巧技系の基本的な技を安定して行ったり，その発展技を行ったり，それらを繰り返したり組み合わせたりすること。\n\n　　イ 鉄棒運動では，支持系の基本的な技を安定して行ったり，その発展技を行ったり，それらを繰り返したり組み合わせたりすること。\n\n　　ウ 跳び箱運動では，切り返し系や回転系の基本的な技を安定して行ったり，その発展技を行ったりすること。\n\n　(2) 自己の能力に適した課題の解決の仕方や技の組み合わせ方を工夫するとともに，自己や仲間の考えたことを他者に伝えること。\n\n　(3) 運動に積極的に取り組み，約束を守り助け合って運動をしたり，仲間の考えや取組を認めたり，場や器械・器具の安全に気を配ったりすること。\n\nＣ 陸上運動\n\n　陸上運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びを味わい，その行い方を理解するとともに，その技能を身に付けること。\n\n　　ア 短距離走・リレーでは，一定の距離を全力で走ったり，滑らかなバトンの受渡しをしたりすること。\n\n　　イ ハードル走では，ハードルをリズミカルに走り越えること。\n\n　　ウ 走り幅跳びでは，リズミカルな助走から踏み切って跳ぶこと。\n\n　　エ 走り高跳びでは，リズミカルな助走から踏み切って跳ぶこと。\n\n　(2) 自己の能力に適した課題の解決の仕方，競争や記録への挑戦の仕方を工夫するとともに，自己や仲間の考えたことを他者に伝えること。\n\n　(3) 運動に積極的に取り組み，約束を守り助け合って運動をしたり，勝敗を受け入れたり，仲間の考えや取組を認めたり，場や用具の安全に気を配ったりすること。\n\nＤ 水泳運動\n\n　水泳運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びを味わい，その行い方を理解するとともに，その技能を身に付けること。\n\n　　ア クロールでは，手や足の動きに呼吸を合わせて続けて長く泳ぐこと。\n\n　　イ 平泳ぎでは，手や足の動きに呼吸を合わせて続けて長く泳ぐこと。\n\n　　ウ 安全確保につながる運動では，背浮きや浮き沈みをしながら続けて長く浮くこと。\n\n　(2) 自己の能力に適した課題の解決の仕方や記録への挑戦の仕方を工夫するとともに，自己や仲間の考えたことを他者に伝えること。\n\n　(3) 運動に積極的に取り組み，約束を守り助け合って運動をしたり，仲間の考えや取組を認めたり，水泳運動の心得を守って安全に気を配ったりすること。\n\nＥ ボール運動\n\n　ボール運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びを味わい，その行い方を理解するとともに，その技能を身に付け，簡易化されたゲームをすること。\n\n　　ア ゴール型では，ボール操作とボールを持たないときの動きによって，簡易化されたゲームをすること。\n\n　　イ ネット型では，個人やチームによる攻撃と守備によって，簡易化されたゲームをすること。\n\n　　ウ ベースボール型では，ボールを打つ攻撃と隊形をとった守備によって，簡易化されたゲームをすること。\n\n　(2) ルールを工夫したり，自己やチームの特徴に応じた作戦を選んだりするとともに，自己や仲間の考えたことを他者に伝えること。\n\n　(3) 運動に積極的に取り組み，ルールを守り助け合って運動をしたり，勝敗を受け入れたり，仲間の考えや取組を認めたり，場や用具の安全に気を配ったりすること。\n\nＦ 表現運動\n\n　表現運動について，次の事項を身に付けることができるよう指導する。\n\n　(1) 次の運動の楽しさや喜びを味わい，その行い方を理解するとともに，表したい感じを表現したり踊りで交流したりすること。\n\n　　ア 表現では，いろいろな題材からそれらの主な特徴を捉え，表したい感じをひと流れの動きで即興的に踊ったり，簡単なひとまとまりの動きにして踊ったりすること。イ フォークダンスでは，日本の民踊ようや外国の踊りから，それらの踊り方の特徴を捉え，音楽に合わせて簡単なステップや動きで踊ること。\n\n　(2) 自己やグループの課題の解決に向けて，表したい内容や踊りの特徴を捉えた練習や発表・交流の仕方を工夫するとともに，自己や仲間の考えたことを他者に伝えること。\n\n　(3) 運動に積極的に取り組み，互いのよさを認め合い助け合って踊ったり，場の安全に気を配ったりすること。\n\nＧ 保健\n\n　(1) 心の健康について，課題を見付け，その解決を目指した活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 心の発達及び不安や悩みへの対処について理解するとともに，簡単な対処をすること。\n\n　　　（ア） 心は，いろいろな生活経験を通して，年齢に伴って発達すること。\n\n　　　（イ） 心と体には，密接な関係があること。（ウ） 不安や悩みへの対処には，大人や友達に相談する，仲間と遊ぶ，運動をするなどいろいろな方法があること。\n\n　　イ 心の健康について，課題を見付け，その解決に向けて思考し判断するとともに，それらを表現すること。\n\n　(2) けがの防止について，課題を見付け，その解決を目指した活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア けがの防止に関する次の事項を理解するとともに，けがなどの簡単な手当をすること。\n\n　　　（ア） 交通事故や身の回りの生活の危険が原因となって起こるけがの防止には，周囲の危険に気付くこと，的確な判断の下に安全に行動すること，環境を安全に整えることが必要であること。\n\n　　　（イ） けがなどの簡単な手当は，速やかに行う必要があること。\n\n　　イ けがを防止するために，危険の予測や回避の方法を考え，それらを表現すること。\n\n　(3) 病気の予防について，課題を見付け，その解決を目指した活動を通して，次の事項を身に付けることができるよう指導する。\n\n　　ア 病気の予防について理解すること。\n\n　　　（ア） 病気は，病原体，体の抵抗力，生活行動，環境が関わりあって起こること。\n\n　　　（イ） 病原体が主な要因となって起こる病気の予防には，病原体が体に入るのを防ぐことや病原体に対する体の抵抗力を高めることが必要であること。\n\n　　　（ウ） 生活習慣病など生活行動が主な要因となって起こる病気の予防には，適切な運動，栄養の偏りのない食事をとること，口腔くうの衛生を保つことなど，望ましい生活習慣を身に付ける必要があること。\n\n　　　（エ） 喫煙，飲酒，薬物乱用などの行為は，健康を損なう原因となること。\n\n　　　（オ） 地域では，保健に関わる様々な活動が行われていること。\n\n　　 イ 病気を予防するために，課題を見付け，その解決に向けて思考し判断するとともに，それらを表現すること。\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の「Ａ体つくり運動」については，２学年間にわたって指導するものとする。また，(1)のイについては，体の柔らかさ及び巧みな動きを高めることに重点を置いて指導するものとする。その際，音楽に合わせて運動をするなどの工夫を図ること。\n\n　(2) 内容の「Ａ体つくり運動」の(1)のアと「Ｇ保健」の(1)のアの（ウ）については，相互の関連を図って指導するものとする。\n\n　(3) 内容の「Ｃ陸上運動」については，児童の実態に応じて，投の運動を加えて指導することができる。\n\n　(4) 内容の「Ｄ水泳運動」の(1)のア及びイについては，水中からのスタートを指導するものとする。また，学校の実態に応じて背泳ぎを加えて指導することができる。\n\n　(5) 内容の「Ｅボール運動」の(1)については，アはバスケットボール及びサッカーを，イはソフトバレーボールを，ウはソフトボールを主として取り扱うものとするが，これらに替えてハンドボール，タグラグビー，フラッグフットボールなどア，イ及びウの型に応じたその他のボール運動を指導することもできるものとする。なお，学校の実態に応じてウは取り扱わないことができる。\n\n　(6) 内容の「Ｆ表現運動」の(1)については，学校や地域の実態に応じてリズムダンスを加えて指導することができる。\n\n　(7) 内容の「Ｇ保健」については，(1)及び(2)を第５学年，(3)を第６学年で指導するものとする。また，けがや病気からの回復についても触れるものとする。\n\n　(8) 内容の「Ｇ保健」の(3)のアの（エ）の薬物については，有機溶剤の心身への影響を中心に取り扱うものとする。また，覚醒剤等についても触れるものとする。\n\n　(9) 各領域の各内容については，運動領域と保健領域との関連を図る指導に留意すること\n\n<h2>第３　指導計画の作成と内容の取り扱い</h2>\n\n　１　指導計画の作成に当たっては，次の事項に配慮するものとする。\n\n　(1) 単元など内容や時間のまとまりを見通して，その中で育む資質・能力の育成に向けて，児童の主体的・対話的で深い学びの実現を図るようにすること。その際，体育や保健の見方・考え方を働かせ，運動や健康についての自己の課題を見付け，その解決のための活動を選んだり工夫したりする活動の充実を図ること。また，運動の楽しさや喜びを味わったり，健康の大切さを実感したりすることができるよう留意すること。\n\n　(2) 一部の領域の指導に偏ることのないよう授業時数を配当すること。\n\n　(3) 第２の第３学年及び第４学年の内容の「Ｇ保健」に配当する授業時数は，２学年間で８単位時間程度，また，第２の第５学年及び第６学年の内容の「Ｇ保健」に配当する授業時数は，２学年間で 16 単位時間程度とすること。\n\n　(4) 第２の第３学年及び第４学年の内容の「Ｇ保健」並びに第５学年及び第６学年の内容の「Ｇ保健」（以下「保健」という。）については，効果的な学習が行われるよう適切な時期に，ある程度まとまった時間を配当すること。\n\n　(5) 低学年においては，第１章総則の第２の４の(1)を踏まえ，他教科等との関連を積極的に図り，指導の効果を高めるようにするとともに，幼稚園教育要領等に示す幼児期の終わりまでに育ってほしい姿との関連を考慮すること。特に，小学校入学当初においては，生活科を中心とした合科的・関連的な指導や，弾力的な時間割の設定を行うなどの工夫をすること。\n\n　(6) 障害のある児童などについては，学習活動を行う場合に生じる困難さに応じた指導内容や指導方法の工夫を計画的，組織的に行うこと。\n\n　　(7) 第１章総則の第１の２の(2)に示す道徳教育の目標に基づき，道徳科などとの関連を考慮しながら，第３章特別の教科道徳の第２に示す内容について，体育科の特質に応じて適切な指導をすること。\n\n　２ 第２の内容の取扱いについては，次の事項に配慮するものとする。\n\n　(1) 学校や地域の実態を考慮するとともに，個々の児童の運動経験や技能の程度などに応じた指導や児童自らが運動の課題の解決を目指す活動を行えるよう工夫すること。特に，運動を苦手と感じている児童や，運動に意欲的に取り組まない児童への指導を工夫するとともに，障害のある児童などへの指導の際には，周りの児童が様々な特性を尊重するよう指導すること。\n\n　(2) 筋道を立てて練習や作戦について話し合うことや，身近な健康の保持増進について話し合うことなど，コミュニケーション能力や論理的な思考力の育成を促すための言語活動を積極的に行うことに留意すること。\n\n　(3) 第２の内容の指導に当たっては，コンピュータや情報通信ネットワークなどの情報手段を積極的に活用し，各領域の特質に応じた学習活動を行うことができるように工夫すること。その際，情報機器の基本的な操作についても，内容に応じて取り扱うこと。\n\n　(4) 運動領域におけるスポーツとの多様な関わり方や保健領域の指導については，具体的な体験を伴う学習を取り入れるよう工夫すること。\n\n　(5) 第２の内容の「Ａ体つくりの運動遊び」及び「Ａ体つくり運動」の(1)のアについては，各学年の各領域においてもその趣旨を生かした指導ができること。\n\n　(6) 第２の内容の「Ｄ水遊び」及び「Ｄ水泳運動」の指導については，適切な水泳場の確保が困難な場合にはこれらを取り扱わないことができるが，これらの心得については，必ず取り上げること。\n\n　(7) オリンピック・パラリンピックに関する指導として，フェアなプレイを大切にするなど，児童の発達の段階に応じて，各種の運動を通してスポーツの意義や価値等に触れることができるようにすること。\n\n　(8) 集合，整頓，列の増減などの行動の仕方を身に付け，能率的で安全な集団としての行動ができるようにするための指導については，第２の内容の「Ａ体つくりの運動遊び」及び「Ａ体つくり運動」をはじめとして，各学年の各領域（保健を除く。）において適切に行うこと。\n\n　(9) 自然との関わりの深い雪遊び，氷上遊び，スキー，スケート，水辺活動などの指導については，学校や地域の実態に応じて積極的に行うことに留意すること。\n\n　(10) 保健の内容のうち運動，食事，休養及び睡眠については，食育の観点も踏まえつつ，健康的な生活習慣の形成に結び付くよう配慮するとともに，保健を除く第３学年以上の各領域及び学校給食に関する指導においても関連した指導を行うようにすること。\n\n　(11) 保健の指導に当たっては，健康に関心をもてるようにし，健康に関する課題を解決する学習活動を取り入れるなどの指導方法の工夫を行うこと";

  x++; NUM++;
}
qnlen = qn_string.length;
var qns = qn_string.substring(0,1), qnn;
if (qns=="1" || qns=="a" || qns=="A") qnn=1; else qnn="あ".length;
for(i=1;i<=qnlen;i++) { qn[i]=qn_string.substring((i-1)*qnn,i*qnn);}
if (qnlen<NUM) for(i=1;i<=NUM;i++) { qn[i]=i; }

s = new Array();
for (i=0;i<=NUM;i++) s[i] = new Array();  // select form value 配列

// 問題文中から穴埋め箇所と解答を抽出し，Form TAG に置き換え
var x0=0, x1=0, x2=0, i=1, ql, str="", bx_size;
while(x1>=0){
  ql=question.length;
  x1 = question.indexOf(separator[0],x0);
  if (x1==-1) break;
  x2 = question.indexOf(separator[1],x0);
  a[i] = question.substring(x1+separator[0].length, x2);
  if (tag_conv) a[i]=tagrev(a[i]);
  str = question.substring(0,x1);
  if (a[i].indexOf(separator[2],0)==-1){
    if (box_size=="") bx_size=jstrlen(a[i]); else bx_size=box_size;
    str += "<input name=q" + i + " size=" + bx_size + ">";
  } else {
    str += fselect(a[i],i);
  }
  if (bt_func != "nodisp") str += "<input type=button value='" + qn[i] + "' class=qn";
  if (bt_func == "seigo") str += " onClick='hantei(" + i + ")'>";
  if (bt_func == "hint") str += " onClick='alert(\"" + h[i] + "\")'>";
  if (bt_func == "none") str += ">";
  x0 = str.length;
  question = str + question.substring(x2+separator[1].length,ql);
  i++;
}

var str_body = "<div class=honbun><form name=f>";
str_body += "<h3 class=ptitle>" + ptitle + "<\/h3>";
str_body += "<b class=qtop>" + mondai_top + "<\/b>";

// ------------ サブルーチン -------------

// ヒント配列 h[] の作成
function makehint(data) {
  str = data.split("\n");
  h = new Array();
  j=1;
  for (i in str){
    if (str[i] != "") {
      h[j] = str[i];
      j++;
    }
  }
  return h; 
}

// データを空行で分割
function qconv(data){
  str = data.split("\n");
  var j=1;
  q[j]="";
  for (i in str) {
    if (str[i] != "") {
       q[j] += str[i] + "<br>";
    } else if (i>0) {
       if (str[i-1] != "") j++;
       q[j]="";
    }
  }
  return j-1;
}

// データを行単位で分割
function qconv2(data){
  str = data.split("\n");
  j=1;
  for (i in str) {
    if (str[i] != "") { q[j]=str[i]; j++; }
  }
  return j-1;
}

// データを行, 空行で分割し，行末に改行タグを挿入。shuffleの場合はランダム化
function rowsplit(data){
  str = data.split("\n");
  q = new Array();
  x = new Array();
  hintm = new Array();

  if (gyoshori=="normal") j = qconv(data);
  if (gyoshori=="bunkatu") j = qconv2(data);

  // ヒントを２次元配列 hintm[][] に格納
  for (i=0;i<=j;i++) hintm[i] = new Array();
  var xx=0, m=0, n;  // m:何問目
  for (i=1;i<=j;i++){
     xx=0; n=0;
     while(xx>=0){
       xx=q[i].indexOf(separator[0],xx);
       if (xx==-1) break;
       xx++; m++; n++;
       hintm[i][n] = h[m];  // i問目のn番目のヒント
     }
  }

  x = ransu(j);
  var ss = "<table width=600 border=0 cellpadding=5 cellspacing=0>";
  m=0;
  for (i=1;i<=j;i++){
    if (shuffle) {
        k=x[i];
        // ヒント配列組み直し
        xx=0; n=0;
        while(xx>=0){
          xx=q[k].indexOf(separator[0],xx);
          if (xx==-1) break;
          xx++; m++; n++;
          h[m] = hintm[k][n];  // k問目のn番目のヒント
        }
    } else k=i;
    if (i % 2 == 1) { bgc=bgc1; txtc=txtc1;} else { bgc=bgc2; txtc=txtc2; }
    ss += "<tr><td bgcolor=" + bgc + " valign=top width=36>";
    ss += "<table border=2 cellspacing=0><tr><th width=24 height=24 bgcolor=pink><font color=black>" + i + "<\/font><\/th><\/tr><\/table><\/td>";
    ss += "<td bgcolor=" + bgc + " width=564><font color=" + txtc + ">"+ pre1 + q[k] + pre2 + "<\/font><\/td><\/tr>";
  }
  ss += "<\/table>";
  return ss;
}

// データはそのままに，各行の最後に <br>を挿入
function plusbr(data){
  str = data.split("\n");
  var ss="";
  for (i in str) ss += str[i] + "<br>";
  return ss;
}

// 文字列からセパレータ｜を探し，選択肢を抽出。select form 作成
function fselect(str,n) {
  var x=0, i=1, j, data;
  var xr = new Array();
  var w = new Array();
  s[n][0]=""; w[0]="";
  while(x>=0){
    alen = str.length;
    x = str.indexOf(separator[2],0);
    if (x==-1) break;
    w[i]=str.substring(0,x);
    str = str.substring(x+separator[2].length,alen);
    i++;
  }
  w[i]=str;
  a[n]=w[1];  // 正解を a[n] にセット
  data = "<select name=q"  + n + "><option value=''> ";
  if (ssort)  w.sort(); else xr = ransu(i);
  for (j=1;j<=i;j++){
    if (ssort) k = j; else k = xr[j];
    data += "<option value='" + w[k] + "'>" + w[k];
    s[n][j]=w[k];
  }
  data += "<\/select>";
  return data;
}

// n までの整数をランダムに発生  戻り値 x[]
function ransu(n) {
  var k=1, l,  bingo;
  var x=new Array();
  x[k] = Math.floor(n * Math.random())+1;
  k++;
  while ( k<=n ) {
    x[k] = Math.floor(n * Math.random())+1;
    bingo = 0;
    for (l=1; l<k; l++) {  // すでに同じ数字がないかチェック
       if ( x[k] == x[l] ) { bingo=1; break; }
    }
    if (bingo==0) k++;     // 同じ数字がなければ k++
  }
  return x;
}

// 文字列の長さを返す（日本語を２としてカウント）
function jstrlen(str) {
  var len = 0, i;
  str = escape(str);
  for (i=0;i<str.length;i++,len++) {
    if (str.charAt(i) == "%") {
      if (str.charAt(++i) == "u") {
        i += 3;
        len++;
      }
      i++;
    }
  }
  return len;
}

// タグ文字変換 <> → &lt; &gt;
function tagconv(s){
  var i, x;
  for(i in tag0){
    x = s.indexOf(tag0[i],0);
    while(x>-1){
      s = s.substring(0,x) + tag1[i] + s.substring(x+tag0[i].length,s.length);
      x = s.indexOf(tag0[i],0);
    }
  }
  return s;
}

// タグ文字変換 &lt; &gt; → <>
function tagrev(s){
  var i, x;
  for(i in tag1){
    x = s.indexOf(tag1[i],0);
    while(x>-1){
      s = s.substring(0,x) + tag0[i] + s.substring(x+tag1[i].length,s.length);
      x = s.indexOf(tag1[i],0);
    }
  }
  return s;
}

// 正誤判定ボタンを押した時の処理
function hantei(m) {
  var answer="";
  if (document.f.elements[(m-1)*2].type == "text") { 
    answer = document.f.elements[(m-1)*2].value;
  } else {
    answer = s[m][document.f.elements[(m-1)*2].selectedIndex];
  }
  if (answer==a[m]) alert("○ 正解！"); else alert("× 違うよ！");
}

// 採点し，score を返す
function scorecheck(){
  var tmp, data="", seikai=0, mm;
  answer = new Array();
  maru = new Array();
  if (bt_func == "nodisp") mm=1; else mm=2;
  // 正解数をカウントし，○×判定 maru[]
  for (i=1;i<=NUM;i++) {
    if (document.f.elements[(i-1)*mm].type=="text") {
        answer[i] = document.f.elements[(i-1)*mm].value;
    } else {
      answer[i] = s[i][document.f.elements[(i-1)*mm].selectedIndex];
    }
    if (answer[i] == a[i]) {
       maru[i] = true;
       seikai += 1;
    } else { maru[i]=false; }
  }
  score = Math.floor(100*seikai/NUM + 0.5);
  return score;
}

  data ="<html><head><title>採点結果<\/title><\/head><bo" + "dy bgcolor=pink><center>";

// 解答ボタンを押したときの処理
function kaito(){

  if (bt_func == "nodisp") mm=1; else mm=2;
