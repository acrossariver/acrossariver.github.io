var qdata = "　<h2>第１　目標</h2>\n\n　 数学的な見方・考え方を働かせ，数学的活動を通して，｛数学的｝に考える資質・能力を次のとおり育成することを目指す。\n\n　(1) ｛数量｝や｛図形｝などについての基礎的・基本的な概念や性質などを理解するとともに，日常の事象を｛数理的｝に処理する技能を身に付けるようにする。\n\n　(2) 日常の事象を数理的に捉え見通しをもち｛筋道｝を立てて考察する力，基礎的・基本的な数量や図形の性質などを見いだし｛統合｝的・発展的に考察する力，数学的な表現を用いて事象を簡潔・明瞭・的確に表したり目的に応じて柔軟に表したりする力を養う。\n\n　(3) 数学的活動の楽しさや数学のよさに気付き，学習を振り返ってよりよく問題解決しようとする態度，算数で学んだことを｛生活｝や学習に活用しようとする態度を養う。\n\n第２　各学年の目標及び内容\n\n<h4>［第１学年］</h4>\n\n<em>１ 目 標</em>\n\n　(1) 数の｛概念｝とその｛表し方｝及び計算の｛意味｝を理解し，量，図形及び数量の関係についての理解の｛基礎｝となる経験を重ね，数量や図形についての感覚を豊かにするとともに，｛加法｝及び｛減法｝の計算をしたり，形を構成したり，身の回りにある量の大きさを比べたり，簡単な絵や図などに表したりすることなどについての技能を身に付けるようにする。\n\n　(2) ものの数に着目し，具体物や図などを用いて数の｛数え方｝や計算の｛仕方｝を考える力，ものの形に着目して｛特徴｝を捉えたり，具体的な操作を通して形の構成について考えたりする力，身の回りにあるものの特徴を｛量｝に着目して捉え，量の大きさの比べ方を考える力，データの｛個数｝に着目して身の回りの事象の特徴を捉える力などを養う。\n\n　(3) 数量や図形に親しみ，算数で学んだことのよさや楽しさを感じながら学ぶ態度を養う\n\n<em>２ 内 容</em>\n\nＡ 数と計算\n\n　(1) 数の構成と表し方に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ものとものとを｛対応｝させることによって，ものの｛個数｝を比べること。\n\n　　（イ） 個数や｛順番｝を正しく数えたり表したりすること。\n\n　　（ウ） 数の｛大小｝や順序を考えることによって，数の｛系列｝を作ったり，｛数直線｝の上に表したりすること。\n\n　　（エ） 一つの数をほかの数の｛和｝や｛差｝としてみるなど，ほかの数と関係付けてみること。\n\n　　（オ） ｛数直線｝の表し方について理解すること。\n\n　　（カ） 簡単な場合について，｛３位数｝の表し方を知ること。\n\n　　（キ） 数を，｛十｝を単位としてみること。\n\n　　（ク） 具体物をまとめて数えたり｛等分｝したりして整理し，表すこと。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数のまとまりに着目し，数の大きさの｛比べ方｝や｛数え方｝を考え，それらを日常生活に生かすこと。\n\n　(2) 加法及び減法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 加法及び減法の｛意味｝について理解し，それらが用いられる場合について知ること。\n\n　　（イ） 加法及び減法が用いられる場面を｛式｝に表したり，｛式｝を読み取ったりすること。\n\n　　（ウ） ｛１｝位数と｛１｝位数との加法及びその逆の減法の計算が確実にできること。\n\n　　（エ） 簡単な場合について，｛２｝位数などについても加法及び減法ができることを知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，計算の意味や計算の仕方を考えたり，｛日常生活｝に生かしたりすること。\n\nＢ 図形\n\n　(1) 身の回りにあるものの形に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ものの｛形｝を認め，形の｛特徴｝を知ること。\n\n　　（イ） 具体物を用いて形を作ったり｛分解｝したりすること。\n\n　　（ウ） 前後，左右，上下など方向や位置についての言葉を用いて，ものの｛位置｝を表すこと。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） ものの形に着目し，身の回りにあるものの特徴を捉えたり，具体的な操作を通して形の構成について考えたりすること。\n\nＣ 測定\n\n　(1) 身の回りのものの大きさに関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 長さ，｛広さ｝，｛かさ｝などの量を，具体的な操作によって直接比べたり，他のものを用いて比べたりすること。\n\n　　（イ） 身の回りにあるものの大きさを単位として，その｛幾つ分｝かで大きさを比べること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 身の回りのものの特徴に着目し，量の｛大きさ｝の比べ方を見いだすこと。\n\n　(2) ｛時刻｝に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 日常生活の中で時刻を｛読む｝こと。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 時刻の読み方を用いて，時刻と｛日常生活｝を関連付けること。\n\nＤ データの活用\n\n　(1) 数量の整理に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ものの個数について，簡単な絵や図などに表したり，それらを読み取ったりすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） データの個数に着目し，身の回りの事象の特徴を捉えること。 \n\n〔数学的活動〕 \n\n　(1) 内容の「Ａ数と計算」，「Ｂ図形」，「Ｃ測定」及び「Ｄデータの活用」に示す学習については，次のような数学的活動に取り組むものとする。\n\n　ア 身の回りの事象を観察したり，具体物を操作したりして，数量や形を見いだす活動\n\n　イ 日常生活の問題を具体物などを用いて解決したり結果を確かめたりする活動\n\n　ウ 算数の問題を｛具体物｝などを用いて解決したり結果を確かめたりする活動\n\n　エ 問題解決の過程や結果を，具体物や図などを用いて表現する活動 \n\n〔用語・記号〕\n\n　 一の位 十の位 ＋ − ＝\n\n<h4>［第２学年］</h4>\n\n<em>１ 目 標</em>\n\n　(1) 数の概念についての理解を深め，計算の意味と性質，基本的な図形の概念，量の概念，簡単な表とグラフなどについて理解し，数量や図形についての感覚を豊かにするとともに，加法，減法及び｛乗法｝の計算をしたり，図形を構成したり，長さやかさなどを｛測定｝したり，｛表｝や｛グラフ｝に表したりすることなどについての技能を身に付けるようにする。\n\n　(2) 数とその表現や数量の関係に着目し，必要に応じて具体物や図などを用いて数の表し方や計算の仕方などを考察する力，｛平面図形｝の特徴を図形を構成する要素に着目して捉えたり，身の回りの事象を図形の性質から考察したりする力，身の回りにあるものの特徴を量に着目して捉え，量の｛単位｝を用いて的確に表現する力，身の回りの事象をデータの特徴に着目して捉え，簡潔に表現したり考察したりする力などを養う。\n\n　(3) 数量や図形に進んで関わり，数学的に表現・処理したことを振り返り，数理的な処理のよさに気付き生活や学習に活用しようとする態度を養う。\n\n<em>２ 内 容</em>\n\nＡ 数と計算\n\n　(1) 数の構成と表し方に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛同じ大きさ｝の集まりにまとめて数えたり，｛分類｝して数えたりすること。\n\n　　（イ） ｛４｝位数までについて，｛十進位取り記数法｝による数の表し方及び数の大小や｛順序｝について理解すること。\n\n　　（ウ） 数を｛十｝や｛百｝を単位としてみるなど，数の｛相対的｝な大きさについて理解すること。\n\n　　（エ） 一つの数をほかの数の｛積｝としてみるなど，ほかの数と関係付けてみること。\n\n　　（オ） 簡単な事柄を｛分類｝整理し，それを｛数｝を用いて表すこと。\n\n　　（カ）｛２分の１｝,｛３分の１｝など簡単な分数について知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数のまとまりに着目し，大きな数の大きさの比べ方や数え方を考え，日常生活に生かすこと。\n\n　(2) 加法及び減法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ２位数の加法及びその逆の減法の計算が，｛１位数｝などについての基本的な計算を基にしてできることを理解し，それらの計算が確実にできること。また，それらの｛筆算｝の仕方について理解すること。\n\n　　（イ） 簡単な場合について，｛３｝位数などの加法及び減法の計算の仕方を知ること。\n\n　　（ウ） 加法及び減法に関して成り立つ｛性質｝について理解すること。\n\n　　（エ） 加法と減法との｛相互関係｝について理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，計算の仕方を考えたり計算に関して成り立つ性質を見いだしたりするとともに，その性質を活用して，計算を工夫したり計算の確かめをしたりすること。\n\n　(3) 乗法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 乗法の｛意味｝について理解し，それが用いられる場合について知ること。\n\n　　（イ） 乗法が用いられる場面を｛式｝に表したり，式を読み取ったりすること。\n\n　　（ウ） 乗法に関して成り立つ簡単な性質について理解すること。\n\n　　（エ） 乗法｛九九｝について知り，１位数と１位数との乗法の計算が確実にできること。\n\n　　（オ） 簡単な場合について，｛２｝位数と１位数との乗法の計算の仕方を知ること\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，計算の意味や計算の仕方を考えたり計算に関して成り立つ性質を見いだしたりするとともに，その性質を活用して，計算を工夫したり計算の確かめをしたりすること。\n\n　　（イ） 数量の関係に着目し，計算を｛日常生活｝に生かすこと。\n\nＢ 図形\n\n　(1) 図形に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛三角形｝，｛四角形｝について知ること。\n\n　　（イ） ｛正方形｝，長方形，｛直角三角形｝について知ること。\n\n　　（ウ） 正方形や長方形の面で構成される箱の形をしたものについて理解し，それらを｛構成｝したり｛分解｝したりすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 図形を構成する要素に着目し，構成の仕方を考えるとともに，身の回りのものの形を｛図形｝として捉えること。\n\nＣ 測定(1) 量の単位と測定に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 長さの単位（｛mm｝，｛cm｝，｛m｝）及びかさの単位（｛mL｝，｛dL｝，｛L｝）について知り，測定の意味を理解すること。\n\n　　（イ） 長さ及びかさについて，およその見当を付け，｛単位｝を適切に選択して測定すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 身の回りのものの特徴に着目し，目的に応じた単位で量の大きさを的確に表現したり，比べたりすること。\n\n　(2) 時刻と｛時間｝に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛日｝，｛時｝，｛分｝について知り，それらの関係を理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 時間の｛単位｝に着目し，時刻や時間を日常生活に生かすこと。\n\nＤ データの活用\n\n　(1) データの分析に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 身の回りにある数量を分類整理し，簡単な｛表｝や｛グラフ｝を用いて表したり読み取ったりすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） データを整理する観点に着目し，身の回りの事象について｛表｝や｛グラフ｝を用いて考察すること。 \n\n〔数学的活動〕\n\n　(1) 内容の「Ａ数と計算」，「Ｂ図形」，「Ｃ測定」及び「Ｄデータの活用」に示す学習については，次のような数学的活動に取り組むものとする。\n\n　ア 身の回りの事象を｛観察｝したり，具体物を｛操作｝したりして，数量や図形に進んで関わる活動\n\n　イ 日常の事象から見いだした｛算数｝の問題を，具体物，｛図｝，数，｛式｝などを用いて解決し，結果を確かめる活動\n\n　ウ 算数の｛学習場面｝から見いだした算数の問題を，具体物，図，数，式などを用いて解決し，結果を確かめる活動\n\n　エ 問題解決の｛過程｝や｛結果｝を，具体物，図，数，式などを用いて表現し伝え合う活動 \n\n〔用語・記号〕\n\n　直線 直角 頂点 辺 面 単位 × ＞ ＜\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の「Ａ数と計算」の(1)については，１万についても取り扱うものとする。\n\n　(2) 内容の「Ａ数と計算」の(2)については，必要な場合には，｛（　）｝や｛□｝などを用いることができる。また，計算の結果の見積りについて配慮するものとする。\n\n　(3) 内容の「Ａ数と計算」の(2)のアの（ウ）については，｛交換法則｝や｛結合法則｝を取り扱うものとする。\n\n　(4) 内容の「Ａ数と計算」の(3)のアの（ウ）については，主に乗数が１ずつ増えるときの積の｛増え方｝や｛交換法則｝を取り扱うものとする。\n\n　(5) 内容の「Ｂ図形」の(1)のアの（イ）に関連して，｛正方形｝，｛長方形｝が身の回りで多く使われていることが分かるようにするとともに，｛敷き詰める｝などの操作的な活動を通して，平面の広がりについての基礎となる経験を豊かにするよう配慮するものとする。\n\n<h4>〔第３学年〕</h4>\n\n<em>１ 目 標</em>\n\n　 (1) 数の表し方，｛整数｝の計算の意味と性質，｛少数｝及び｛分数｝の意味と表し方，基本的な｛図形｝の概念，量の概念，｛棒｝グラフなどについて理解し，数量や図形についての感覚を豊かにするとともに，整数などの計算をしたり，図形を構成したり，長さや重さなどを測定したり，表やグラフに表したりすることなどについての技能を身に付けるようにする。\n\n　(2) 数とその表現や数量の関係に着目し，必要に応じて具体物や図などを用いて数の表し方や計算の仕方などを考察する力，平面図形の特徴を図形を構成する要素に着目して捉えたり，身の回りの事象を図形の｛性質｝から考察したりする力，身の回りにあるものの特徴を量に着目して捉え，量の単位を用いて的確に表現する力，身の回りの事象をデータの特徴に着目して捉え，簡潔に表現したり適切に判断したりする力などを養う。\n\n　(3) 数量や図形に進んで関わり，数学的に表現・処理したことを振り返り，数理的な処理のよさに気付き生活や学習に活用しようとする態度を養う。\n\n<em>２ 内 容</em>\n\nＡ 数と計算\n\n　(1) 整数の表し方に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛万｝の単位について知ること。\n\n　　（イ） ｛１０｝ 倍，｛１００｝ 倍，｛１０００｝ 倍，の大きさの数及びそれらの表し方について知ること。\n\n　　（ウ） 数の｛相対的｝な大きさについての理解を深めること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数のまとまりに着目し，大きな数の大きさの比べ方や表し方を考え，日常生活に生かすこと。\n\n　(2) 加法及び減法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛３｝位数や｛４｝位数の加法及び減法の計算が，｛２｝位数などについての基本的な計算を基にしてできることを理解すること。また，それらの｛筆算｝の仕方について理解すること。\n\n　　（イ） 加法及び減法の計算が確実にでき，それらを｛適切に｝用いること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，計算の仕方を考えたり計算に関して成り立つ性質を見いだしたりするとともに，その性質を活用して，計算を工夫したり計算の確かめをしたりすること。\n\n　(3) 乗法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛２｝位数や｛３｝位数に１位数や｛２｝位数をかける乗法の計算が，乗法九九などの基本的な計算を基にしてできることを理解すること。また，その｛筆算｝の仕方について理解すること。\n\n　　（イ） ｛乗法｝の計算が確実にでき，それを適切に用いること。\n\n　　（ウ） 乗法に関して成り立つ性質について理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，計算の仕方を考えたり計算に関して成り立つ性質を見いだしたりするとともに，その性質を活用して，計算を工夫したり計算の確かめをしたりすること。\n\n　(4) 除法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 除法の｛意味｝について理解し，それが用いられる場合について知ること。また，｛余り｝について知ること。\n\n　　（イ） 除法が用いられる場面を｛式｝に表したり，式を読み取ったりすること。\n\n　　（ウ） 除法と乗法や減法との関係について理解すること。\n\n　　（エ） 除数と｛商｝が共に｛１｝位数である除法の計算が確実にできること。\n\n　　（オ） 簡単な場合について，除数が１位数で商が｛２｝位数の除法の計算の仕方を知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，計算の意味や計算の仕方を考えたり，計算に関して成り立つ性質を見いだしたりするとともに，その性質を活用して，計算を工夫したり計算の確かめをしたりすること。\n\n　　（イ） 数量の関係に着目し，計算を日常生活に生かすこと。\n\n　(5) ｛小数｝とその表し方に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛端数｝部分の大きさを表すのに小数を用いることを知ること。また，小数の表し方及び ｛１０分の１｝の位について知ること。\n\n　　（イ） １０分の１の位までの小数の｛加法｝及び｛減法｝の意味について理解し，それらの計算ができることを知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数のまとまりに着目し，小数でも数の大きさを比べたり計算したりできるかどうかを考えるとともに，小数を日常生活に生かすこと。\n\n　(6) ｛分数｝とその表し方に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛等分｝してできる部分の大きさや｛端数｝部分の大きさを表すのに分数を用いることを知ること。また，分数の表し方について知ること。\n\n　　（イ） 分数が単位分数の｛幾つ分｝かで表すことができることを知ること。\n\n　　（ウ） 簡単な場合について，分数の｛加法｝及び｛減法｝の意味について理解し，それらの計算ができることを知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数のまとまりに着目し，分数でも数の大きさを比べたり計算したりできるかどうかを考えるとともに，分数を｛日常生活｝に生かすこと。\n\n　(7) 数量の関係を表す式に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 数量の関係を表す式について理解するとともに，数量を｛□｝などを用いて表し，その関係を式に表したり，□などに数を当てはめて調べたりすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，数量の関係を図や式を用いて簡潔に表したり，式と図を｛関連付けて｝式を読んだりすること。\n\n　　(8) ｛そろばん｝を用いた数の表し方と計算に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） そろばんによる数の｛表し方｝について知ること。\n\n　　（イ） 簡単な｛加法｝及び｛減法｝の計算の仕方について知り，計算すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） そろばんの仕組みに着目し，大きな数や｛小数｝の計算の仕方を考えること。\n\nＢ 図形\n\n　 (1) 図形に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛二等辺三角形｝，｛正三角形｝などについて知り，｛作図｝などを通してそれらの関係に次第に着目すること。\n\n　　（イ） 基本的な図形と関連して｛角｝について知ること。\n\n　　（ウ） ｛円｝について，中心，半径，直径を知ること。また，円に関連して，｛球｝についても直径などを知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 図形を構成する要素に着目し，構成の仕方を考えるとともに，図形の性質を見いだし，身の回りのものの形を｛図形｝として捉えること。\n\nＣ 測定\n\n　(1) 量の単位と測定に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 長さの単位（｛Km｝）及び重さの単位（｛g｝，｛Kg｝）について知り，測定の意味を理解すること。\n\n　　（イ） 長さや重さについて，適切な単位で表したり，およその見当を付け｛計器｝を適切に選んで測定したりすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 身の回りのものの特徴に着目し，単位の関係を統合的に考察すること。\n\n　(2) 時刻と時間に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛秒｝について知ること。\n\n　　（イ） ｛日常生活｝に必要な時刻や時間を求めること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 時間の単位に着目し，時刻や時間の求め方について考察し，日常生活に生かすこと。\n\nＤ データの活用\n\n　(1) データの分析に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 日時の観点や｛場所｝の観点などからデータを分類整理し，表に表したり読んだりすること。\n\n　　（イ） ｛棒｝グラフの特徴やその用い方を理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） データを整理する観点に着目し，身の回りの事象について表やグラフを用いて考察して，見いだしたことを表現すること。\n\n 〔数学的活動〕\n\n　 (1) 内容の「Ａ数と計算」，「Ｂ図形」，「Ｃ測定」及び「Ｄデータの活用」に示す学習については，次のような数学的活動に取り組むものとする。\n\n　ア 身の回りの事象を観察したり，具体物を操作したりして，数量や図形に進んで関わる活動\n\n　イ 日常の事象から見いだした算数の問題を，具体物，図，数，式などを用いて解決し，結果を確かめる活動\n\n　ウ 算数の学習場面から見いだした算数の問題を，具体物，図，数，式などを用いて解決し，結果を確かめる活動\n\n　エ 問題解決の過程や結果を，具体物，図，数，式などを用いて表現し伝え合う活動 \n\n〔用語・記号〕\n\n　 ｛等号｝ ｛不等号｝ ｛小数点｝ ｛１０分の１の位｝ ｛数直線｝ ｛分母｝ ｛分子｝ ｛÷｝\n\n<h4>３ 内容の取扱い</h4>\n\n　(1) 内容の「Ａ数と計算」の(1)については，｛１億｝についても取り扱うものとする。\n\n　(2) 内容の「Ａ数と計算」の(2)及び(3)については，簡単な計算は｛暗算｝でできるよう配慮するものとする。また，計算の結果の｛見積もり｝についても触れるものとする。\n\n　(3) 内容の「Ａ数と計算」の(3)については，乗数又は被乗数が｛０｝の場合の計算についても取り扱うものとする。\n\n　(4) 内容の「Ａ数と計算」の(3)のアの（ウ）については，｛交換法則｝，｛統合法則｝，｛分配法則｝を取り扱うものとする。\n\n　(5) 内容の「Ａ数と計算」の(5)及び(6)については，小数の 0.1 と分数の１０分の１などを｛数直線｝を用いて関連付けて取り扱うものとする。\n\n　(6) 内容の「Ｂ図形」の(1)の基本的な図形については，｛定規｝，｛コンパス｝などを用いて，図形をかいたり確かめたりする活動を重視するとともに，三角形や円などを基にして｛模様｝をかくなどの具体的な活動を通して，図形のもつ美しさに関心をもたせるよう配慮するものとする。\n\n　(7) 内容の「Ｃ測定」の(1)については，重さの単位の｛t｝について触れるとともに，接頭語（キロ（k）やミリ（m））についても触れるものとする。\n\n　(8) 内容の「Ｄデータの活用」の(1)のアの（イ）については，最小目盛りが２，５又は 20，50 などの棒グラフや，複数の棒グラフを組み合わせたグラフなどにも触れるものとする。\n\n<h4>〔第４学年〕</h4>\n\n<em>１ 目 標 </em>\n\n　(1) 小数及び分数の意味と表し方，｛四則｝の関係，｛平面｝図形と｛立体｝図形，｛面積｝，｛角｝の大きさ，｛折れ線｝グラフなどについて理解するとともに，整数，小数及び分数の計算をしたり，図形を構成したり，図形の｛面積｝や角の｛大きさ｝を求めたり，表やグラフに表したりすることなどについての技能を身に付けるようにする。\n\n　(2) 数とその表現や数量の関係に着目し，目的に合った表現方法を用いて計算の仕方などを考察する力，図形を構成する要素及びそれらの位置関係に着目し，図形の性質や図形の｛計量｝について考察する力，伴って変わる二つの数量やそれらの関係に着目し，変化や対応の特徴を見いだして，二つの数量の関係を｛表｝や｛式｝を用いて考察する力，目的に応じてデータを｛収集｝し，データの特徴や傾向に着目して表やグラフに的確に表現し，それらを用いて問題解決したり，解決の過程や結果を多面的に捉え考察したりする力などを養う。\n\n　(3) 数学的に表現・処理したことを振り返り，多面的に捉え検討してよりよいものを求めて粘り強く考える態度，数学のよさに気付き学習したことを生活や学習に活用しようとする態度を養う。<em>２ 内 容</em>\n\nＡ 数と計算\n\n　(1) 整数の表し方に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛億｝，｛兆｝の単位について知り，｛十進位取り記数法｝についての理解を深めること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数のまとまりに着目し，大きな数の大きさの比べ方や表し方を統合的に捉えるとともに，それらを日常生活に生かすこと。\n\n　(2) ｛概数｝に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 概数が用いられる場合について知ること。\n\n　　（イ） ｛四捨五入｝について知ること。\n\n　　（ウ） 目的に応じて四則計算の結果の｛見積もり｝をすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 日常の事象における場面に着目し，目的に合った数の処理の仕方を考えるとともに，それを日常生活に生かすこと。\n\n　(3) 整数の除法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 除数が１位数や２位数で被除数が｛２｝位数や｛３｝位数の場合の計算が，基本的な計算を基にしてできることを理解すること。また，その｛筆算｝の仕方について理解すること。\n\n　　（イ） 除法の計算が確実にでき，それを適切に用いること。\n\n　　（ウ） 除法について，次の関係を理解すること。｛（被除数）｝＝（除数）×（商）＋｛（余り）｝\n\n　　（エ） 除法に関して成り立つ性質について理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，計算の仕方を考えたり計算に関して成り立つ性質を見いだしたりするとともに，その性質を活用して，計算を工夫したり計算の確かめをしたりすること。\n\n　(4) 小数とその計算に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ある量の｛何倍｝かを表すのに｛小数｝を用いることを知ること。\n\n　　（イ） 小数が整数と同じ仕組みで表されていることを知るとともに，数の相対的な大きさについての理解を深めること。\n\n　　（ウ） 小数の｛加法｝及び｛減法｝の計算ができること。\n\n　　（エ） 乗数や除数が整数である場合の小数の乗法及び除法の計算ができること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数の表し方の仕組みや数を構成する単位に着目し，計算の仕方を考えるとともに，それを日常生活に生かすこと。\n\n　(5) ｛分数｝とその加法及び減法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 簡単な場合について，大きさの等しい分数があることを知ること。\n\n　　（イ） ｛同分母｝の分数の加法及び減法の計算ができること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数を構成する単位に着目し，大きさの等しい分数を探したり，計算の仕方を考えたりするとともに，それを日常生活に生かすこと。\n\n　(6) 数量の関係を表す式に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 四則の｛混合｝した式や｛（　）｝を用いた式について理解し，正しく計算すること。\n\n　　（イ） ｛公式｝についての考え方を理解し，｛公式｝を用いること。\n\n　　（ウ） 数量を□，△などを用いて表し，その関係を式に表したり，□，△などに数を当てはめて調べたりすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 問題場面の数量の関係に着目し，数量の関係を簡潔に，また一般的に表現したり，式の意味を読み取ったりすること。\n\n　(7) 計算に関して成り立つ性質に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 四則に関して成り立つ性質についての理解を深めること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数量の関係に着目し，計算に関して成り立つ性質を用いて計算の仕方を考えること。\n\n　(8) ｛そろばん｝を用いた数の表し方と計算に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛加法｝及び｛減法｝の計算をすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） そろばんの仕組みに着目し，大きな数や小数の計算の仕方を考えること。\n\nＢ 図形\n\n　 (1) 平面図形に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 直線の｛平行｝や｛垂直｝の関係について理解すること。\n\n　　（イ） ｛平行四辺形｝，｛ひし形｝，｛台形｝について知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 図形を構成する要素及びそれらの位置関係に着目し，構成の仕方を考察し図形の性質を見いだすとともに，その性質を基に既習の図形を捉え直すこと。\n\n　(2) 立体図形に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛立方体｝，｛直方体｝について知ること。\n\n　　（イ） 直方体に関連して，直線や｛平面｝の平行や垂直の関係について理解すること。\n\n　　（ウ） ｛見取図｝，展開図について知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 図形を構成する要素及びそれらの位置関係に着目し，立体図形の平面上での表現や構成の仕方を考察し図形の性質を見いだすとともに，日常の事象を図形の性質から捉え直すこと。\n\n　(3) ものの位置に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ものの位置の表し方について理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 平面や空間における位置を決める要素に着目し，その位置を｛数｝を用いて表現する方法を考察すること。\n\n　(4) 平面図形の面積に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n 　　（ア） 面積の単位（｛cm2｝，｛m2｝，｛km2｝）について知ること。\n\n　　（イ） ｛正方形｝及び｛長方形｝の面積の計算による求め方について理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 面積の単位や図形を構成する要素に着目し，図形の面積の求め方を考えるとともに，面積の単位とこれまでに学習した単位との関係を考察すること。\n\n　(5) 角の大きさに関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 角の大きさを｛回転｝の大きさとして捉えること。\n\n　　（イ） 角の大きさの単位（｛度（°）｝）について知り，角の大きさを測定すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 図形の角の大きさに着目し，角の大きさを柔軟に表現したり，図形の考察に生かしたりすること。 \n\nＣ 変化と関係\n\n　(1) 伴って変わる二つの数量に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛変化｝の様子を表や式，折れ線グラフを用いて表したり，変化の特徴を読み取ったりすること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 伴って変わる二つの数量を見いだして，それらの関係に着目し，表や式を用いて変化や対応の特徴を考察すること。\n\n　(2) 二つの数量の関係に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 簡単な場合について，ある二つの数量の関係と別の二つの数量の関係とを比べる場合に｛割合｝を用いる場合があることを知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 日常の事象における数量の関係に着目し，図や式などを用いて，ある二つの数量の関係と別の二つの数量の関係との比べ方を考察すること。\n\nＤ データの活用\n\n　(1) データの収集とその分析に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） データを二つの観点から分類整理する方法を知ること。\n\n　　（イ） 折れ線グラフの特徴とその用い方を理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 目的に応じてデータを集めて分類整理し，データの特徴や｛傾向｝に着目し，問題を解決するために適切なグラフを選択して判断し，その結論について考察すること。 \n\n〔数学的活動〕\n\n　(1) 内容の「Ａ数と計算」，「Ｂ図形」，「Ｃ変化と関係」及び「Ｄデータの活用」に示す学習については，次のような数学的活動に取り組むものとする。\n\n　ア 日常の事象から算数の問題を見いだして解決し，結果を確かめたり，日常生活等に生かしたりする活動\n\n　イ 算数の学習場面から算数の問題を見いだして解決し，結果を確かめたり，発展的に考察したりする活動\n\n　ウ 問題解決の過程や結果を，図や式などを用いて数学的に表現し伝え合う活動 \n\n〔用語・記号〕\n\n　｛和｝ ｛差｝ ｛積｝ ｛商｝ ｛以上｝ ｛以下｝ ｛未満｝ ｛真分数｝ ｛仮分数｝ ｛帯分数｝ ｛平行垂直｝ ｛対角線｝ ｛平面｝\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の「Ａ数と計算」の(1)については，大きな数を表す際に，３桁ごとに区切りを用いる場合があることに触れるものとする。\n\n　(2) 内容の「Ａ数と計算」の(2)のアの（ウ）及び(3)については，簡単な計算は暗算でできるよう配慮するものとする。また，暗算を筆算や見積りに生かすよう配慮するものとする。\n\n　(3) 内容の「Ａ数と計算」の(3)については，第１学年から第４学年までに示す整数の計算の能力を定着させ，それを用いる能力を伸ばすことに配慮するものとする。\n\n　(4) 内容の「Ａ数と計算」の(3)のアの（エ）については，除数及び被除数に同じ数をかけても，同じ数で割っても商は変わらないという性質などを取り扱うものとする。\n\n　(5) 内容の「Ａ数と計算」の(4)のアの（エ）については，整数を整数で割って商が｛小数｝になる場合も含めるものとする。\n\n　(6) 内容の「Ａ数と計算」の(7)のアの（ア）については，｛交換法則｝，｛統合法則｝，｛分配法則｝を扱うものとする。\n\n　(7) 内容の「Ｂ図形」の(1)については，平行四辺形，ひし形，台形で平面を敷き詰めるなどの操作的な活動を重視するよう配慮するものとする。\n\n　(8) 内容の「Ｂ図形」の(4)のアの（ア）については，｛アール（a）｝,｛ヘクタール（ha）｝の単位についても触れるものとする。\n\n　(9) 内容の「Ｄデータの活用」の(1)のアの（ア）については，資料を調べるときに，落ちや重なりがないようにすることを取り扱うものとする。\n\n　(10) 内容の「Ｄデータの活用」の(1)のアの（イ）については，｛複数｝系列のグラフや組み合わせたグラフにも触れるものとする。\n\n<h4>〔第５学年〕</h4>\n\n<em>１ 目 標</em>\n\n　 (1) 整数の性質，分数の意味，小数と分数の計算の意味，面積の｛公式｝，図形の意味と性質，図形の｛体積｝，｛速さ｝，｛割合｝，｛帯｝グラフなどについて理解するとともに，小数や分数の計算をしたり，図形の性質を調べたり，図形の面積や体積を求めたり，表やグラフに表したりすることなどについての技能を身に付けるようにする。\n\n　(2) 数とその表現や計算の意味に着目し，目的に合った表現方法を用いて数の性質や計算の仕方などを考察する力，図形を構成する要素や図形間の関係などに着目し，図形の性質や図形の計量について考察する力，伴って変わる二つの数量やそれらの関係に着目し，変化や対応の特徴を見いだして，二つの数量の関係を表や式を用いて考察する力，目的に応じてデータを収集し，データの特徴や傾向に着目して表やグラフに的確に表現し，それらを用いて問題解決したり，解決の過程や結果を多面的に捉え考察したりする力などを養う。\n\n　(3) 数学的に表現・処理したことを振り返り，多面的に捉え検討してよりよいものを求めて粘り強く考える態度，数学のよさに気付き学習したことを生活や学習に活用しようとする態度を養う。\n\n<em>２ 内 容</em>\n\nＡ 数と計算\n\n　(1) 整数の性質及び整数の構成に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 整数は，観点を決めると｛偶数｝と｛奇数｝に類別されることを知ること。\n\n　　（イ） ｛約数｝，｛倍数｝について知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 乗法及び除法に着目し，観点を決めて整数を類別する仕方を考えたり，数の構成について考察したりするとともに，日常生活に生かすこと。\n\n　(2) 整数及び小数の表し方に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ある数の 10 倍，100 倍，1000 倍，，などの大きさの数を，｛小数点｝の位置を移してつくること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数の表し方の仕組みに着目し，数の相対的な大きさを考察し，計算などに有効に生かすこと。\n\n　(3) 小数の乗法及び除法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 乗数や除数が小数である場合の小数の乗法及び除法の意味について理解すること。\n\n　　（イ） ｛小数｝の乗法及び除法の計算ができること。また，余りの大きさについて理解すること。\n\n　　（ウ） 小数の乗法及び除法についても整数の場合と同じ関係や｛法則｝が成り立つことを理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 乗法及び除法の意味に着目し，乗数や除数が小数である場合まで数の範囲を広げて乗法及び除法の意味を捉え直すとともに，それらの計算の仕方を考えたり，それらを日常生活に生かしたりすること。\n\n　(4) 分数に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 整数及び小数を｛分数｝の形に直したり，分数を｛小数｝で表したりすること。\n\n　　（イ） 整数の除法の結果は，分数を用いると常に｛一つ｝の数として表すことができることを理解すること。\n\n　　（ウ） 一つの分数の分子及び分母に同じ数を｛乗除｝してできる分数は，元の分数と｛同じ大きさ｝を表すことを理解すること。\n\n　　（エ） 分数の相等及び大小について知り，大小を比べること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数を構成する単位に着目し，数の相等及び大小関係について考察すること。\n\n　　（イ） 分数の表現に着目し，除法の結果の表し方を振り返り，分数の意味をまとめること。\n\n　(5) 分数の加法及び減法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛異分母｝の分数の加法及び減法の計算ができること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 分数の意味や表現に着目し，計算の仕方を考えること。\n\n　(6) 数量の関係を表す式に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 数量の関係を表す式についての理解を深めること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 二つの数量の対応や変わり方に着目し，簡単な式で表されている関係について考察すること。\n\nＢ 図形 \n\n　(1) 平面図形に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 図形の形や大きさが決まる要素について理解するとともに，図形の｛合同｝について理解すること。\n\n　　（イ） 三角形や四角形など多角形についての簡単な性質を理解すること。\n\n　　（ウ） 円と関連させて｛正多角形｝の基本的な性質を知ること。\n\n　　（エ） ｛円周率｝の意味について理解し，それを用いること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 図形を構成する要素及び図形間の関係に着目し，構成の仕方を考察したり，図形の性質を見いだし，その性質を筋道を立てて考え説明したりすること。\n\n　(2) 立体図形に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 基本的な｛角柱｝や｛円柱｝について知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 図形を構成する要素に着目し，図形の性質を見いだすとともに，その性質を基に既習の図形を捉え直すこと。\n\n　(3) 平面図形の面積に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 三角形，｛平行四辺形｝，｛ひし形｝，台形の面積の計算による求め方について理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 図形を構成する要素などに着目して，基本図形の面積の求め方を見いだすとともに，その表現を振り返り，簡潔かつ的確な表現に高め，公式として導くこと。\n\n　(4) 立体図形の体積に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 体積の単位（｛cm3｝，｛m3｝） について知ること。\n\n　　（イ） 立方体及び直方体の｛体積｝の計算による求め方について理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 体積の単位や図形を構成する要素に着目し，図形の体積の求め方を考えるとともに，体積の単位とこれまでに学習した単位との関係を考察すること。\n\nＣ 変化と関係\n\n　(1) 伴って変わる二つの数量に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 簡単な場合について，｛比例｝の関係があることを知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 伴って変わる二つの数量を見いだして，それらの関係に着目し，表や式を用いて変化や対応の特徴を考察すること。\n\n　(2) 異種の二つの量の割合として捉えられる数量に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 速さなど単位量当たりの大きさの意味及び表し方について理解し，それを求めること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 異種の二つの量の割合として捉えられる数量の関係に着目し，目的に応じて大きさを比べたり表現したりする方法を考察し，それらを日常生活に生かすこと。\n\n　(3) 二つの数量の関係に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ある二つの数量の関係と別の二つの数量の関係とを比べる場合に｛割合｝を用いる場合があることを理解すること。\n\n　　（イ） ｛百分率｝を用いた表し方を理解し，割合などを求めること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 日常の事象における数量の関係に着目し，図や式などを用いて，ある二つの数量の関係と別の二つの数量の関係との比べ方を考察し，それを日常生活に生かすこと。\n\nＤ データの活用\n\n　(1) データの収集とその分析に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛円｝グラフや帯グラフの特徴とそれらの用い方を理解すること。\n\n　　（イ） データの収集や適切な手法の選択など統計的な問題解決の方法を知ること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 目的に応じてデータを集めて分類整理し，データの特徴や傾向に着目し，問題を解決するために適切なグラフを選択して判断し，その結論について多面的に捉え考察すること。\n\n　(2) 測定した結果を平均する方法に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） ｛平均｝の意味について理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） ｛概括的｝に捉えることに着目し，測定した結果を｛平均｝する方法について考察し，それを学習や日常生活に生かすこと。 \n\n〔数学的活動〕\n\n　(1) 内容の「Ａ数と計算」，「Ｂ図形」，「Ｃ変化と関係」及び「Ｄデータの活用」に示す学習については，次のような数学的活動に取り組むものとする。\n\n　ア 日常の事象から算数の問題を見いだして解決し，結果を確かめたり，日常生活等に生かしたりする活動\n\n　イ 算数の学習場面から算数の問題を見いだして解決し，結果を確かめたり，発展的に考察したりする活動\n\n　ウ 問題解決の過程や結果を，図や式などを用いて数学的に表現し伝え合う活動 \n\n〔用語・記号〕\n\n　｛最大公約数｝ ｛最小公倍数｝｛約分｝ ｛底面｝ ｛比例｝｛％｝\n\n<em>３ 内容の取扱い</em>\n\n　(1) 内容の「Ａ数と計算」の(1)のアの（イ）については，最大公約数や最小公倍数を形式的に求めることに偏ることなく，具体的な場面に即して取り扱うものとする。\n\n　(2) 内容の「Ｂ図形」の(1)については，平面を合同な図形で敷き詰めるなどの操作的な活動を重視するよう配慮するものとする。\n\n　(3) 内容の「Ｂ図形」の(1)のアの（エ）については，円周率は ｛３．１４｝を用いるものとする。\n\n　(4) 内容の「Ｃ変化と関係」の(3)のアの（イ）については，｛歩合｝の表し方について触れるものとする。\n\n　(5) 内容の「Ｄデータの活用」の(1)については，複数の帯グラフを比べることにも触れるものとする。<h4>〔第６学年〕</h4>\n\n<em>１ 目 標</em>\n\n　(1) 分数の計算の意味，｛文字｝を用いた式，図形の意味，図形の体積，比例，｛度数分布｝を表す表などについて理解するとともに，分数の計算をしたり，図形を構成したり，図形の面積や体積を求めたり，表やグラフに表したりすることなどについての技能を身に付けるようにする。\n\n　(2) 数とその表現や計算の意味に着目し，発展的に考察して問題を見いだすとともに，目的に応じて多様な表現方法を用いながら数の表し方や計算の仕方などを考察する力，図形を構成する要素や図形間の関係などに着目し，図形の性質や図形の計量について考察する力，伴って変わる二つの数量やそれらの関係に着目し，変化や対応の特徴を見いだして，二つの数量の関係を表や式，グラフを用いて考察する力，身の回りの事象から設定した問題について，目的に応じてデータを収集し，データの特徴や傾向に着目して適切な手法を選択して分析を行い，それらを用いて問題解決したり，解決の過程や結果を批判的に考察したりする力などを養う。\n\n　(3) 数学的に表現・処理したことを振り返り，多面的に捉え検討してよりよいものを求めて粘り強く考える態度，数学のよさに気付き学習したことを生活や学習に活用しようとする態度を養う。\n\n<em>２ 内 容</em>\n\nＡ 数と計算\n\n　(1) 分数の｛乗法｝及び｛除法｝に関わる数学的活動を通して，次の事項を身に付けることができるよう指導する。\n\n　ア 次のような知識及び技能を身に付けること。\n\n　　（ア） 乗数や除数が整数や分数である場合も含めて，分数の乗法及び除法の｛意味｝について理解すること。\n\n　　（イ） 分数の｛乗法｝及び｛除法｝の計算ができること。\n\n　　（ウ） 分数の乗法及び除法についても，｛整数｝の場合と同じ関係や法則が成り立つことを理解すること。\n\n　イ 次のような思考力，判断力，表現力等を身に付けること。\n\n　　（ア） 数の意味と表現，計算について成り立つ性質に着目し，計算の仕方を多面的に捉え考えること。\n\n　(2) 数量の関係を表す式に関わる数学的活動を通して，次の事項を身に付ける やグラフを用いて表現する力を高めたりするなどのため，必要な場面においてコンピュータなどを適切に活用すること。また，第１章総則の第３の１の(3)のイに掲げる｛プログラミング｝を体験しながら論理的思考力を身に付けるための学習活動を行う場合には，児童の負担に配慮しつつ，例えば第２の各学年の内容の〔第５学年〕の「Ｂ図形」の(1)における正多角形の作図を行う学習に関連して，正確な繰り返し作業を行う必要があり，更に一部を変えることでいろいろな正多角形を同様に考えることができる場面などで取り扱うこと。\n\n　(3) 各領域の指導に当たっては，具体物を操作したり，日常の事象を観察したり，児童にとって身近な算数の問題を解決したりするなどの具体的な体験を伴う学習を通して，数量や図形について実感を伴った理解をしたり，算数を学ぶ意義を実感したりする機会を設けること。\n\n　(4) 第２の各学年の内容に示す〔用語・記号〕は，当該学年で取り上げる内容の程度や範囲を明確にするために示したものであり，その指導に当たっては，各学年の内容と密接に関連させて取り上げるようにし，それらを用いて表したり考えたりすることのよさが分かるようにすること。\n\n　(5) 数量や図形についての豊かな感覚を育てるとともに，およその大きさや形を捉え，それらに基づいて適切に判断したり，能率的な処理の仕方を考え出したりすることができるようにすること。\n\n　(6) ｛筆算｝による計算の技能を確実に身に付けることを重視するとともに，目的に応じて計算の結果の｛見積もり｝をして，計算の仕方や結果について適切に判断できるようにすること。また，低学年の「Ａ数と計算」の指導に当たっては，そろばんや｛具体物｝などの教具を適宜用いて，数と計算についての意味の理解を深めるよう留意すること。\n\n３ 数学的活動の取組においては，次の事項に配慮するものとする。\n\n　(1) 数学的活動は，基礎的・基本的な知識及び技能を確実に身に付けたり，思考力，判断力，表現力等を高めたり，算数を学ぶことの楽しさや意義を実感したりするために，重要な役割を果たすものであることから，各学年の内容の「Ａ数と計算」，「Ｂ図形」，「Ｃ測定」，「Ｃ変化と関係」及び「Ｄデータの活用」に示す事項については，数学的活動を通して指導するようにすること。\n\n　(2) 数学的活動を楽しめるようにする機会を設けること。 \n\n　(3) 算数の問題を解決する方法を理解するとともに，自ら問題を見いだし，解決するための構想を立て，実践し，その結果を評価・改善する機会を設けること。\n\n　(4) 具体物，図，数，式，表，グラフ相互の関連を図る機会を設けること。\n\n　(5) 友達と考えを伝え合うことで学び合ったり，学習の過程と成果を振り返り，よりよく問題解決できたことを実感したりする機会を設けること";

// ヒント配列 h[] の作成
function makehint(data) {
  str = data.split("\n");
  h = new Array();
  j=1;
  for (i in str){
    if (str[i] != "") {
      h[j] = str[i];
      j++;

// データを空行で分割
function qconv(data){
  str = data.split("\n");
  var j=1;
  q[j]="";
  for (i in str) {
    if (str[i] != "") {
       q[j] += str[i] + "<br>";
    } else if (i>0) {
       if (str[i-1] != "") j++;
       q[j]="";
    }
  }
  return j-1;
}

// データを行単位で分割
function qconv2(data){
  str = data.split("\n");
  j=1;
  for (i in str) {
    if (str[i] != "") { q[j]=str[i]; j++; }
  }
  return j-1;
}

// データを行, 空行で分割し，行末に改行タグを挿入。shuffleの場合はランダム化
function rowsplit(data){
  str = data.split("\n");
  q = new Array();
  x = new Array();
  hintm = new Array();

  if (gyoshori=="normal") j = qconv(data);
  if (gyoshori=="bunkatu") j = qconv2(data);

  // ヒントを２次元配列 hintm[][] に格納
  for (i=0;i<=j;i++) hintm[i] = new Array();
  var xx=0, m=0, n;  // m:何問目
  for (i=1;i<=j;i++){
     xx=0; n=0;
     while(xx>=0){
       xx=q[i].indexOf(separator[0],xx);
       if (xx==-1) break;
       xx++; m++; n++;
       hintm[i][n] = h[m];  // i問目のn番目のヒント
     }
  }

  x = ransu(j);

  for (i=1;i<=j;i++){
    if (shuffle) {
        k=x[i];
        // ヒント配列組み直し
        xx=0; n=0;
        while(xx>=0){
          xx=q[k].indexOf(separator[0],xx);
          if (xx==-1) break;
          xx++; m++; n++;
          h[m] = hintm[k][n];  // k問目のn番目のヒント
        }

  }
  ss += "<\/table>";

}

// 文字列からセパレータ｜を探し，選択肢を抽出。select form 作成
function fselect(str,n) {
  var x=0, i=1, j, data;
  var xr = new Array();
  var w = new Array();
  s[n][0]=""; w[0]="";
  while(x>=0){
    alen = str.length;
    x = str.indexOf(separator[2],0);
    if (x==-1) break;
    w[i]=str.substring(0,x);
    str = str.substring(x+separator[2].length,alen);
    i++;
  }
  w[i]=str;
  a[n]=w[1];  // 正解を a[n] にセット
  data = "<select name=q"  + n + "><option value=''> ";
  if (ssort)  w.sort(); else xr = ransu(i);
  for (j=1;j<=i;j++){
    if (ssort) k = j; else k = xr[j];
    data += "<option value='" + w[k] + "'>" + w[k];
    s[n][j]=w[k];
  }
  data += "<\/select>";
  return data;
}

// n までの整数をランダムに発生  戻り値 x[]
function ransu(n) {
  var k=1, l,  bingo;
  var x=new Array();
  x[k] = Math.floor(n * Math.random())+1;
  k++;
  while ( k<=n ) {
    x[k] = Math.floor(n * Math.random())+1;
    bingo = 0;
    for (l=1; l<k; l++) {  // すでに同じ数字がないかチェック
       if ( x[k] == x[l] ) { bingo=1; break; }
    }
    if (bingo==0) k++;     // 同じ数字がなければ k++
  }
  return x;
}

// 文字列の長さを返す（日本語を２としてカウント）
function jstrlen(str) {
  var len = 0, i;
  str = escape(str);
  for (i=0;i<str.length;i++,len++) {
    if (str.charAt(i) == "%") {
      if (str.charAt(++i) == "u") {
        i += 3;
        len++;
      }
      i++;
    }
  }
  return len;
}

// タグ文字変換 <> → &lt; &gt;
function tagconv(s){
  var i, x;
  for(i in tag0){
    x = s.indexOf(tag0[i],0);
    while(x>-1){
      s = s.substring(0,x) + tag1[i] + s.substring(x+tag0[i].length,s.length);
      x = s.indexOf(tag0[i],0);
    }
  }
  return s;
}

// タグ文字変換 &lt; &gt; → <>
function tagrev(s){
  var i, x;
  for(i in tag1){
    x = s.indexOf(tag1[i],0);
    while(x>-1){
      s = s.substring(0,x) + tag0[i] + s.substring(x+tag1[i].length,s.length);
      x = s.indexOf(tag1[i],0);
    }
  }
  return s;
}
