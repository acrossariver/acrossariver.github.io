<table class="t_forms" cellspacing="0" cellpadding="2">

    <FORM id="FORM1" name="FORM1">
        <select name = "selWSSS" align="center" style="font-size:11pt">
            <option value="1">足し算</option>  <option value="2">引き算</option>

        </select>
